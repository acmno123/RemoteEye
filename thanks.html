<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemoteEye | 傳輸完成</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #000000;
            --primary: #6c5ce7;
            --accent: #00ff9d;
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Space Grotesk', sans-serif; 
            background: var(--bg-dark); 
            color: var(--text); 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden;
        }

        /* 矩陣背景特效 */
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.3; }

        .content-box {
            text-align: center;
            padding: 60px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.02);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            max-width: 600px;
        }

        .icon-box {
            width: 80px;
            height: 80px;
            background: var(--accent);
            color: var(--bg-dark);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            margin: 0 auto 30px;
            box-shadow: 0 0 30px var(--accent);
        }

        h1 { font-size: 2.5rem; margin-bottom: 20px; letter-spacing: 2px; }
        p { color: #a0a0a0; margin-bottom: 40px; line-height: 1.6; }

        .status-code {
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            color: var(--accent);
            background: rgba(0, 255, 157, 0.1);
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 30px;
        }

        .countdown { font-weight: bold; color: var(--primary); }

        .btn-home {
            display: inline-block;
            padding: 12px 35px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.4);
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="content-box">
        <div class="icon-box">✓</div>
        <div class="status-code">STATUS: DOWNLOAD_COMPLETE // ACCESS_GRANTED</div>
        <h1>感謝支持 <span style="color: var(--accent);">RemoteEye</span></h1>
        <p>
            數據封包已成功傳輸至您的本地終端。<br>
            請確保在安全受控的環境下執行相關協議。
        </p>
        
        <p style="font-size: 13px;">
            系統將於 <span id="timer" class="countdown">10</span> 秒後自動導向核心控制台...
        </p>

        <a href="index.html" class="btn-home">立即返回首頁</a>
    </div>

    <script>
        // 簡單的倒數計時跳轉
        let timeLeft = 10;
        const timerEl = document.getElementById('timer');
        
        const countdown = setInterval(() => {
            timeLeft--;
            timerEl.innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = "index.html";
            }
        }, 1000);

        // 簡單的背景動畫特效
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ff9d';
            ctx.font = '15px monospace';
            
            for(let i = 0; i < 20; i++) {
                ctx.fillText(Math.random() > 0.5 ? "1" : "0", Math.random() * canvas.width, Math.random() * canvas.height);
            }
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
