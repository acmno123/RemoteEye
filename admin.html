<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemoteEye | 核心監控終端</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --accent: #00ff9d;
            --border: rgba(0, 255, 157, 0.2);
            --text-dim: #666;
        }

        body { 
            background: var(--bg-dark); 
            color: var(--accent); 
            font-family: 'Fira Code', monospace; 
            padding: 40px; 
            margin: 0;
        }

        .header { 
            border-bottom: 2px solid var(--accent); 
            padding-bottom: 20px; 
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .log-container {
            display: grid;
            gap: 15px;
        }

        .log-entry {
            background: rgba(0, 255, 157, 0.03);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 8px;
            position: relative;
            transition: 0.3s;
        }

        .log-entry:hover {
            border-color: var(--accent);
            background: rgba(0, 255, 157, 0.08);
        }

        .timestamp { color: var(--text-dim); font-size: 12px; margin-bottom: 8px; }
        .node-id { font-weight: bold; color: #fff; margin-bottom: 10px; }
        .payload { line-height: 1.6; word-break: break-all; }
        
        .status-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 10px;
            border: 1px solid var(--accent);
            padding: 2px 8px;
            text-transform: uppercase;
        }

        .refresh-btn {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 8px 15px;
            cursor: pointer;
            font-family: inherit;
        }

        .refresh-btn:hover { background: var(--accent); color: #000; }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <h1 style="margin: 0; font-size: 20px;">[ REMOTE_EYE_ADMIN_TERMINAL ]</h1>
            <p style="font-size: 12px; color: var(--text-dim);">ACCESS_LEVEL: ALPHA_ROOT</p>
        </div>
        <button class="refresh-btn" onclick="fetchLogs()">RESCAN_DATABASE</button>
    </div>

    <div id="log-list" class="log-container">
        <div class="log-entry">> INITIALIZING_STREAM...</div>
    </div>

    <script>
        const SUPABASE_URL = 'https://kbsamlpdfqdikwpilill.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtic2FtbHBkZnFkaWt3cGlsaWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2NzY4MTYsImV4cCI6MjA4NTI1MjgxNn0.JTJXBjiymJokrrkZj_iyvbSZMrdc99xhBsivRQ6lxuY';
        const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function fetchLogs() {
            const logList = document.getElementById('log-list');
            
            try {
                const { data, error } = await db
                    .from('feedback')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                logList.innerHTML = data.map(log => `
                    <div class="log-entry">
                        <div class="status-badge">Encrypted</div>
                        <div class="timestamp">${new Date(log.created_at).toLocaleString()}</div>
                        <div class="node-id">SOURCE_NODE: ${log.name}</div>
                        <div class="payload">> ${log.message}</div>
                    </div>
                `).join('');

            } catch (err) {
                logList.innerHTML = `<div style="color: #ff5f56;">CRITICAL_ERROR: ${err.message}</div>`;
            }
        }

        // 初始加載
        fetchLogs();
        // 每 30 秒自動刷新
        setInterval(fetchLogs, 30000);
    </script>
</body>
</html>
