<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemoteEye | 技術論壇</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #000000;
            --primary-accent: #6c5ce7;
            --secondary-accent: #00bcd4;
            --text-light: #ffffff;
            --text-dim: #a0a0a0;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border-light: rgba(255, 255, 255, 0.08);
            --success: #00ff9d;
            --nav-bg: rgba(0, 0, 0, 0.85);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Space Grotesk', sans-serif; background: var(--bg-dark); color: var(--text-light); cursor: none; overflow-x: hidden; }

        /* 導航欄 */
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 0 5%; height: 75px; width: 100%; position: fixed; top: 0; z-index: 1000; background: var(--nav-bg); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border-light); }
        .nav-logo { font-size: 24px; font-weight: 700; color: var(--secondary-accent); text-decoration: none; }
        .nav-links a { color: var(--text-dim); text-decoration: none; font-size: 13px; margin-left: 20px; transition: 0.3s; }
        .nav-links a:hover, .nav-links a.active { color: var(--text-light); }
        .nav-links a.active { border-bottom: 2px solid var(--secondary-accent); padding-bottom: 5px; }

        /* 論壇布局 */
        .forum-container { display: grid; grid-template-columns: 1fr 320px; gap: 40px; max-width: 1300px; margin: 150px auto 100px; padding: 0 5%; }

        /* 發布區域 */
        .post-editor { background: var(--card-bg); border: 1px solid var(--border-light); padding: 30px; border-radius: 24px; margin-bottom: 40px; transition: 0.3s; }
        .post-editor:focus-within { border-color: var(--primary-accent); background: rgba(108, 92, 231, 0.05); }
        .editor-input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border-light); padding: 12px 20px; border-radius: 12px; color: white; font-family: 'Space Grotesk'; outline: none; margin-bottom: 15px; transition: 0.3s; }
        .editor-input:focus { border-color: var(--secondary-accent); }
        .editor-btn { background: var(--primary-accent); color: white; border: none; padding: 12px 30px; border-radius: 50px; cursor: pointer; font-weight: 700; transition: 0.3s; }
        .editor-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(108, 92, 231, 0.4); }

        /* 帖子列表 */
        .post-card { background: var(--card-bg); border: 1px solid var(--border-light); border-radius: 20px; padding: 25px; margin-bottom: 20px; transition: 0.4s; position: relative; animation: slideIn 0.5s ease-out; }
        .post-card:hover { transform: translateX(10px); border-color: var(--primary-accent); }
        .post-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 10px; display: block; color: var(--text-light); text-decoration: none; }
        .post-meta { display: flex; gap: 20px; font-size: 12px; color: var(--text-dim); }
        .status-badge { padding: 2px 10px; border-radius: 4px; font-size: 10px; background: rgba(0, 255, 157, 0.1); color: var(--success); border: 1px solid var(--success); margin-bottom: 10px; display: inline-block; }

        /* 側欄 */
        .sidebar-widget { background: var(--card-bg); border: 1px solid var(--border-light); border-radius: 24px; padding: 25px; margin-bottom: 30px; }

        /* 游標 */
        #custom-cursor { width: 30px; height: 30px; border: 1.5px solid var(--secondary-accent); border-radius: 50%; position: fixed; pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); transition: transform 0.1s; }
        #cursor-dot { width: 5px; height: 5px; background: var(--primary-accent); border-radius: 50%; position: fixed; pointer-events: none; z-index: 10001; transform: translate(-50%, -50%); }

        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="custom-cursor"></div>
    <div id="cursor-dot"></div>

    <nav class="navbar">
        <a href="index.html" class="nav-logo">RemoteEye</a>
        <div class="nav-links">
            <a href="index.html">首頁</a>
            <a href="download.html">下載中心</a>
            <a href="forum.html" class="active">技術論壇</a>
            <a href="developers.html">開發者貢獻</a>
            <a href="feedback.html">意見回饋</a>
        </div>
    </nav>

    <div class="forum-container">
        <main>
            <div style="margin-bottom: 50px;">
                <h1 style="font-size: 2.5rem; margin-bottom: 10px;">COMMUNITY <span style="color: var(--secondary-accent);">CORE</span></h1>
                <p style="color: var(--text-dim);">發布數據議題並與全球開發者同步。</p>
            </div>

            <section class="post-editor">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <input type="text" id="post-author" class="editor-input" placeholder="你的暱稱">
                    <input type="password" id="admin-key" class="editor-input" placeholder="管理員金鑰 (選填)">
                </div>
                <input type="text" id="post-title" class="editor-input" placeholder="在此輸入議題標題...">
                <button onclick="addNewPost()" class="editor-btn">發送數據封包</button>
            </section>

            <div id="post-list">
                </div>
        </main>

        <aside class="sidebar">
            <div class="sidebar-widget">
                <div style="font-size: 14px; color: var(--secondary-accent); margin-bottom: 15px;">論壇狀態</div>
                <div style="font-size: 13px; color: var(--text-dim);">當前活躍節點: <span style="color: var(--success);">Online</span></div>
                <div style="font-size: 13px; color: var(--text-dim); margin-top: 10px;">管理員權限: <span id="admin-status">未驗證</span></div>
            </div>
        </aside>
    </div>

    <script>
        const ADMIN_SECRET = "eye2026"; // 你的管理員暗號

        // 游標邏輯
        const cursor = document.getElementById('custom-cursor');
        const dot = document.getElementById('cursor-dot');
        document.addEventListener('mousemove', e => {
            cursor.style.left = dot.style.left = e.clientX + 'px';
            cursor.style.top = dot.style.top = e.clientY + 'px';
        });

        // 初始帖子
        const posts = [
            { title: "RemoteEye 自研 Frame-Turbo 2.0 算法詳解", author: "Acmno123", category: "開發討論", isAdmin: true },
            { title: "如何解決在 macOS 下的渲染延遲問題？", author: "TechGuru", category: "Bug 回報", isAdmin: false }
        ];

        function renderPosts() {
            const postList = document.getElementById('post-list');
            postList.innerHTML = '';
            posts.forEach(post => {
                const adminTag = post.isAdmin ? '<span class="status-badge" style="border-color: var(--success); color: var(--success);">核心管理 [ADMIN]</span>' : '';
                const authorStyle = post.isAdmin ? 'style="color: var(--success); font-weight: bold;"' : '';
                
                postList.innerHTML += `
                    <div class="post-card">
                        ${adminTag}
                        <a href="#" class="post-title">${post.title}</a>
                        <div class="post-meta">
                            <span ${authorStyle}>BY ${post.author}</span>
                            <span style="color: var(--secondary-accent)"># ${post.category}</span>
                        </div>
                    </div>
                `;
            });
        }

        function addNewPost() {
            const title = document.getElementById('post-title').value;
            const author = document.getElementById('post-author').value || "未知節點";
            const key = document.getElementById('admin-key').value;

            if (!title) return alert("請輸入議題標題");

            const isAdmin = (key === ADMIN_SECRET);
            
            // 將新貼文加入數組最前方
            posts.unshift({
                title: title,
                author: author,
                category: "社群議題",
                isAdmin: isAdmin
            });

            if(isAdmin) document.getElementById('admin-status').innerText = "已驗證 [ROOT]";

            renderPosts();
            
            // 清空
            document.getElementById('post-title').value = '';
            document.getElementById('admin-key').value = '';
        }

        renderPosts();

        // 磁吸效果
        document.addEventListener('mouseover', e => {
            if(e.target.tagName === 'A' || e.target.tagName === 'BUTTON' || e.target.classList.contains('editor-input')) {
                cursor.style.transform = 'translate(-50%, -50%) scale(1.5)';
            }
        });
        document.addEventListener('mouseout', e => {
            cursor.style.transform = 'translate(-50%, -50%) scale(1)';
        });
    </script>
</body>
</html>
