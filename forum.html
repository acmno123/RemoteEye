<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemoteEye Community | Forum</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #000000;
            --primary-accent: #6c5ce7;
            --secondary-accent: #00bcd4;
            --text-light: #ffffff;
            --text-dim: #a0a0a0;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border-light: rgba(255, 255, 255, 0.1);
            --nav-bg: rgba(0, 0, 0, 0.8);
            --success: #00ff9d;
        }

        body.light-mode {
            --bg-dark: #f5f5f7;
            --text-light: #1d1d1f;
            --text-dim: #6e6e73;
            --card-bg: #ffffff;
            --border-light: rgba(0, 0, 0, 0.1);
            --nav-bg: rgba(255, 255, 255, 0.8);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: background 0.4s ease, color 0.4s ease; }
        body { cursor: none !important; font-family: 'Space Grotesk', sans-serif; background: var(--bg-dark); color: var(--text-light); overflow-x: hidden; min-height: 100vh; display: flex; flex-direction: column; }
        
        #custom-cursor { width: 25px; height: 25px; border: 1.5px solid var(--secondary-accent); border-radius: 50%; position: fixed; pointer-events: none; z-index: 10000; transition: transform 0.1s; transform: translate(-50%, -50%); }
        #cursor-dot { width: 4px; height: 4px; background: var(--primary-accent); border-radius: 50%; position: fixed; pointer-events: none; z-index: 10001; transform: translate(-50%, -50%); }

        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; width: 100%; position: fixed; top: 0; z-index: 1000; background: var(--nav-bg); backdrop-filter: blur(15px); border-bottom: 1px solid var(--border-light); }
        .nav-logo { font-size: 24px; font-weight: 700; color: var(--secondary-accent); text-decoration: none; }
        .nav-right-group { display: flex; align-items: center; gap: 30px; }
        .nav-links { display: flex; gap: 20px; align-items: center; }
        .nav-links a { color: var(--text-dim); text-decoration: none; font-size: 14px; }
        .nav-links a.active { color: var(--secondary-accent); }
        .theme-toggle { background: var(--card-bg); border: 1px solid var(--border-light); color: var(--text-light); padding: 8px; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-size: 18px; }

        .forum-container { max-width: 900px; margin: 120px auto 60px; padding: 0 5%; flex-grow: 1; width: 100%; }
        
        /* --- Âã≥Á´†ËàáÂÆòÊñπÊ®£Âºè --- */
        .badge { padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: 700; text-transform: uppercase; margin-left: 8px; vertical-align: middle; }
        .badge-dev { background: linear-gradient(45deg, var(--primary-accent), #a29bfe); color: white; box-shadow: 0 0 10px rgba(108, 92, 231, 0.4); }
        
        .post-card { background: var(--card-bg); border: 1px solid var(--border-light); border-radius: 24px; padding: 30px; margin-bottom: 25px; position: relative; backdrop-filter: blur(10px); }
        
        /* ÂÆòÊñπÂõûË¶ÜÁâπÂà•Ê®ôË®ò */
        .post-card.official-reply { border: 1.5px solid var(--primary-accent); background: rgba(108, 92, 231, 0.05); }
        .post-card.official-reply::before { content: "OFFICIAL RESPONSE"; position: absolute; top: 12px; right: 20px; font-size: 9px; font-weight: 900; color: var(--primary-accent); letter-spacing: 1px; opacity: 0.6; }

        .custom-input { width: 100%; background: var(--card-bg); border: 1px solid var(--border-light); color: var(--text-light); padding: 12px 20px; border-radius: 12px; outline: none; font-family: inherit; margin-bottom: 10px; }
        .action-btn { background: var(--primary-accent); color: white; border: none; padding: 10px 25px; border-radius: 50px; font-weight: 600; cursor: none; transition: 0.3s; }
        
        .reply-section { margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border-light); display: none; }
        .reply-item { font-size: 14px; margin-bottom: 12px; color: var(--text-dim); background: rgba(100,100,100,0.05); padding: 12px; border-radius: 12px; border-left: 3px solid var(--primary-accent); }
        .reply-item.dev-response { border-left-color: var(--secondary-accent); background: rgba(0, 188, 212, 0.05); }

        .modal { display: none; position: fixed; z-index: 2000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); }
        .modal-content { background: var(--bg-dark); border: 1px solid var(--primary-accent); width: 90%; max-width: 500px; margin: 100px auto; padding: 40px; border-radius: 30px; }

        footer { padding: 40px 5%; text-align: center; border-top: 1px solid var(--border-light); color: var(--text-dim); font-size: 14px; }
    </style>
</head>
<body>

    <div id="custom-cursor"></div>
    <div id="cursor-dot"></div>

    <nav class="navbar">
        <a href="index.html" class="nav-logo">RemoteEye</a>
        <div class="nav-right-group">
            <div class="nav-links">
                <a href="index.html">È¶ñÈ†Å</a>
                <a href="download.html">‰∏ãËºâ</a>
                <a href="forum.html" class="active">Ë´ñÂ£á</a>
            </div>
            <div class="user-settings">
                <input type="text" id="global-username" class="custom-input" style="width: 100px; margin: 0; padding: 5px 10px; font-size: 12px;" placeholder="ÂêçÂ≠ó">
                <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
            </div>
        </div>
    </nav>

    <main class="forum-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px;">
            <div>
                <h1 style="font-size: 2.5rem; letter-spacing: -1px; color: var(--text-light);">ÊäÄË°ìÁ§æÁæ§</h1>
                <p style="color: var(--text-dim);">ËàáÈñãÁôºËÄÖ‰∫§ÊµÅÔºåËÆì RemoteEye ËÆäÂæóÊõ¥Â•Ω</p>
            </div>
            <button class="action-btn" onclick="openModal()">+ ÁôºËµ∑Ë©±È°å</button>
        </div>
        <div id="post-list"></div>
    </main>

    <div id="postModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;">ÁôºÂ∏ÉË©±È°å</h2>
            <input type="text" id="post-title" class="custom-input" placeholder="Ë©±È°åÊ®ôÈ°å">
            <textarea id="post-text" class="custom-input" style="height:120px;" placeholder="‰Ω†ÊÉ≥Ë®éË´ñ‰ªÄÈ∫ºÔºü"></textarea>
            <button class="action-btn" style="width:100%;" onclick="createNewPost()">ÁôºÂ∏É</button>
            <button onclick="closeModal()" style="width:100%; background:none; border:none; color:var(--text-dim); margin-top:10px; cursor: none;">ÂèñÊ∂à</button>
        </div>
    </div>

    <footer>¬© 2026 RemoteEye Technology.</footer>

    <script>
        // --- ÂÆòÊñπ‰∫∫Âì°ÂêçÂñÆ ---
        const OFFICIAL_TEAM = ["ÂÆòÊñπÂúòÈöä", "Á≥ªÁµ±ÁÆ°ÁêÜÂì°", "Alex_Dev", "RemoteEye_Staff"];

        let posts = JSON.parse(localStorage.getItem('re_posts')) || [
            { id: 1, title: "RemoteEye V1.0 Ê≠£Âºè‰∏äÁ∑ö", content: "Ê≠°ËøéÂ§ßÂÆ∂‰∏ãËºâÈ´îÈ©óÔºÅÈÄôÊòØÊàëÂÄëÊ≠∑ÊôÇÂÖ©Âπ¥ÁöÑÊàêÊûú„ÄÇ", author: "ÂÆòÊñπÂúòÈöä", likes: 25, replies: [{user: "Á≥ªÁµ±ÁÆ°ÁêÜÂì°", text: "Ëã•ÊúâÈÄ£Á∑öÂïèÈ°åË´ãÂÑ™ÂÖàÊ™¢Êü•Èò≤ÁÅ´ÁâÜ„ÄÇ"}] }
        ];

        function renderPosts() {
            const list = document.getElementById('post-list');
            list.innerHTML = '';
            posts.forEach(post => {
                const isOfficialPost = OFFICIAL_TEAM.includes(post.author);
                const postHtml = `
                    <div class="post-card ${isOfficialPost ? 'official-reply' : ''}">
                        <h3 style="margin-bottom: 10px;">${post.title}</h3>
                        <p style="color: var(--text-dim); font-size: 15px;">${post.content}</p>
                        
                        <div style="margin-top: 15px; font-size: 12px; display: flex; align-items: center;">
                            <span style="color: var(--primary-accent); font-weight: bold;">üë§ ${post.author}</span>
                            ${isOfficialPost ? '<span class="badge badge-dev">Official</span>' : ''}
                        </div>

                        <div style="margin-top: 20px; display:flex; gap:20px; border-top: 1px solid var(--border-light); padding-top: 15px;">
                            <button class="action-btn" style="padding: 5px 15px; background: none; color: var(--text-dim);" onclick="likePost(${post.id})">‚ù§Ô∏è ${post.likes}</button>
                            <button class="action-btn" style="padding: 5px 15px; background: none; color: var(--text-dim);" onclick="toggleReply(${post.id})">üí¨ ${post.replies.length} ÂõûË¶Ü</button>
                        </div>

                        <div class="reply-section" id="rep-sec-${post.id}">
                            <div id="rep-list-${post.id}">
                                ${post.replies.map(r => {
                                    const isOfficialReply = OFFICIAL_TEAM.includes(r.user);
                                    return `
                                        <div class="reply-item ${isOfficialReply ? 'dev-response' : ''}">
                                            <strong>${r.user} ${isOfficialReply ? '<span class="badge badge-dev" style="font-size:8px;">DEV</span>' : ''}:</strong> ${r.text}
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                            <div style="display:flex; gap:10px; margin-top:15px;">
                                <input type="text" class="custom-input" style="margin:0; padding:8px;" placeholder="ÂØ´‰∏ãÂõûË¶Ü...">
                                <button class="action-btn" style="padding: 8px 20px;" onclick="addReply(${post.id}, this)">ÈÄÅÂá∫</button>
                            </div>
                        </div>
                    </div>`;
                list.insertAdjacentHTML('beforeend', postHtml);
            });
            localStorage.setItem('re_posts', JSON.stringify(posts));
        }

        // --- ÂäüËÉΩÈÇèËºØ ---
        function createNewPost() {
            const title = document.getElementById('post-title').value;
            const text = document.getElementById('post-text').value;
            const author = document.getElementById('global-username').value || "Ë®™ÂÆ¢";
            if(!title || !text) return;
            posts.unshift({ id: Date.now(), title, content: text, author, likes: 0, replies: [] });
            renderPosts(); closeModal();
        }

        function addReply(id, btn) {
            const input = btn.previousElementSibling;
            const author = document.getElementById('global-username').value || "Ë®™ÂÆ¢";
            if(!input.value) return;
            posts.find(p => p.id === id).replies.push({ user: author, text: input.value });
            renderPosts();
            document.getElementById(`rep-sec-${id}`).style.display = 'block';
        }

        function toggleReply(id) {
            const el = document.getElementById(`rep-sec-${id}`);
            el.style.display = (el.style.display === 'block') ? 'none' : 'block';
        }

        function likePost(id) { posts.find(p => p.id === id).likes++; renderPosts(); }
        function toggleTheme() { document.body.classList.toggle('light-mode'); }
        function openModal() { document.getElementById('postModal').style.display = 'block'; }
        function closeModal() { document.getElementById('postModal').style.display = 'none'; }

        // Ê∏∏Ê®ôÈÇèËºØ
        const cursor = document.getElementById('custom-cursor'), dot = document.getElementById('cursor-dot');
        document.addEventListener('mousemove', e => {
            cursor.style.left = dot.style.left = e.clientX + 'px';
            cursor.style.top = dot.style.top = e.clientY + 'px';
        });

        document.getElementById('global-username').value = localStorage.getItem('re_user') || "Ë®™ÂÆ¢";
        document.getElementById('global-username').onchange = (e) => localStorage.setItem('re_user', e.target.value);

        renderPosts();
    </script>
</body>
</html>
