<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemoteEye | 技術論壇 (Admin Protocol)</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #000000;
            --primary-accent: #6c5ce7;
            --secondary-accent: #00bcd4;
            --text-light: #ffffff;
            --text-dim: #a0a0a0;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border-light: rgba(255, 255, 255, 0.08);
            --success: #00ff9d;
            --danger: #ff7675;
            --nav-bg: rgba(0, 0, 0, 0.85);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Space Grotesk', sans-serif; background: var(--bg-dark); color: var(--text-light); cursor: none; overflow-x: hidden; }

        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 0 5%; height: 75px; width: 100%; position: fixed; top: 0; z-index: 1000; background: var(--nav-bg); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border-light); }
        .nav-logo { font-size: 24px; font-weight: 700; color: var(--secondary-accent); text-decoration: none; }
        #auth-trigger { color: var(--success); border: 1px solid var(--success); padding: 5px 15px; border-radius: 50px; cursor: pointer; font-size: 13px; }

        .forum-container { display: grid; grid-template-columns: 1fr 320px; gap: 40px; max-width: 1300px; margin: 150px auto 100px; padding: 0 5%; }

        .post-editor { background: var(--card-bg); border: 1px solid var(--border-light); padding: 30px; border-radius: 24px; margin-bottom: 40px; }
        .editor-input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border-light); padding: 12px 20px; border-radius: 12px; color: white; outline: none; margin-bottom: 15px; }
        .editor-btn { background: var(--primary-accent); color: white; border: none; padding: 12px 30px; border-radius: 50px; cursor: pointer; font-weight: 700; transition: 0.3s; }

        /* 貼文卡片與刪除鍵 */
        .post-card { background: var(--card-bg); border: 1px solid var(--border-light); border-radius: 20px; padding: 25px; margin-bottom: 20px; transition: 0.3s; }
        .post-card:hover { border-color: var(--primary-accent); }
        .delete-btn { color: var(--danger); cursor: pointer; font-size: 11px; opacity: 0.4; transition: 0.3s; margin-left: auto; letter-spacing: 1px; }
        .delete-btn:hover { opacity: 1; text-shadow: 0 0 10px var(--danger); }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; backdrop-filter: blur(10px); }
        .modal-content { background: var(--card-bg); width: 350px; margin: 15vh auto; padding: 40px; border: 1px solid var(--primary-accent); border-radius: 24px; text-align: center; }
        .status-badge { padding: 2px 10px; border-radius: 4px; font-size: 10px; background: rgba(0, 255, 157, 0.1); color: var(--success); border: 1px solid var(--success); margin-bottom: 10px; display: inline-block; }

        #custom-cursor { width: 30px; height: 30px; border: 1.5px solid var(--secondary-accent); border-radius: 50%; position: fixed; pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); transition: transform 0.1s; }
        #cursor-dot { width: 5px; height: 5px; background: var(--primary-accent); border-radius: 50%; position: fixed; pointer-events: none; z-index: 10001; transform: translate(-50%, -50%); }
    </style>
</head>
<body>

    <div id="custom-cursor"></div>
    <div id="cursor-dot"></div>

    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px; color: var(--secondary-accent);">NODE ACCESS</h2>
            <input type="email" id="auth-email" class="editor-input" placeholder="系統郵件 (Email)">
            <input type="password" id="auth-password" class="editor-input" placeholder="存取密鑰 (Password)">
            <button onclick="handleAuth('login')" class="editor-btn" style="width: 100%; margin-bottom: 10px;">授權登入</button>
            <button onclick="handleAuth('signup')" class="editor-btn" style="width: 100%; background: transparent; border: 1px solid var(--text-dim);">註冊新節點</button>
            <p onclick="closeModal()" style="margin-top: 15px; cursor: pointer; color: var(--text-dim); font-size: 12px;">取消訪問</p>
        </div>
    </div>

    <nav class="navbar">
        <a href="index.html" class="nav-logo">RemoteEye</a>
        <div style="display: flex; align-items: center;">
            <a href="index.html" style="color: var(--text-dim); text-decoration: none; font-size: 13px; margin-right: 20px;">首頁</a>
            <a id="auth-trigger" onclick="openModal()">連線節點</a>
        </div>
    </nav>

    <div class="forum-container">
        <main>
            <div style="margin-bottom: 50px;">
                <h1 style="font-size: 2.5rem; margin-bottom: 10px;">ADMIN <span style="color: var(--secondary-accent);">PROTOCOL</span></h1>
                <p style="color: var(--text-dim);">正在監視雲端數據流... 管理員具備抹除權限。</p>
            </div>

            <section class="post-editor">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <input type="text" id="post-author" class="editor-input" placeholder="尚未驗證" disabled>
                    <input type="password" id="admin-key" class="editor-input" placeholder="管理員金鑰 (選填)">
                </div>
                <input type="text" id="post-title" class="editor-input" placeholder="在此輸入議題標題...">
                <button id="submit-btn" onclick="addNewPost()" class="editor-btn">發送數據封包</button>
            </section>

            <div id="post-list"></div>
        </main>

        <aside class="sidebar">
            <div class="sidebar-widget">
                <div style="font-size: 14px; color: var(--secondary-accent); margin-bottom: 15px;">節點狀態</div>
                <div id="user-display" style="font-size: 13px; color: var(--text-dim);">當前狀態: <span style="color: #ff7675;">UNAUTHORIZED</span></div>
                <div style="font-size: 13px; color: var(--text-dim); margin-top: 10px;">資料抹除: <span id="admin-status" style="color: var(--success);">READY</span></div>
            </div>
        </aside>
    </div>

    <script>
        const SUPABASE_URL = 'https://kbsamlpdfqdikwpilill.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtic2FtbHBkZnFkaWt3cGlsaWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2NzY4MTYsImV4cCI6MjA4NTI1MjgxNn0.JTJXBjiymJokrrkZj_iyvbSZMrdc99xhBsivRQ6lxuY';
        const ADMIN_SECRET = "eye2026"; 

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function openModal() { document.getElementById('auth-modal').style.display = 'block'; }
        function closeModal() { document.getElementById('auth-modal').style.display = 'none'; }

        async function handleAuth(type) {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const { error } = (type === 'signup') 
                ? await supabaseClient.auth.signUp({ email, password })
                : await supabaseClient.auth.signInWithPassword({ email, password });

            if(error) alert("錯誤: " + error.message);
            else location.reload();
        }

        async function checkUser() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if(user) {
                const username = user.email.split('@')[0];
                document.getElementById('post-author').value = username;
                document.getElementById('user-display').innerHTML = `當前狀態: <span style="color: var(--success);">${username}</span>`;
                const btn = document.getElementById('auth-trigger');
                btn.innerText = "中斷連線";
                btn.onclick = async () => { await supabaseClient.auth.signOut(); location.reload(); };
            }
        }

        async function fetchPosts() {
            const { data } = await supabaseClient.from('posts').select('*').order('created_at', { ascending: false });
            if (data) renderPosts(data);
        }

        function renderPosts(postData) {
            const postList = document.getElementById('post-list');
            postList.innerHTML = postData.map(post => {
                const isAdmin = (post.is_admin == 1);
                return `
                    <div class="post-card">
                        <div style="display: flex; align-items: flex-start;">
                            <div>
                                ${isAdmin ? '<span class="status-badge">核心管理 [ADMIN]</span>' : ''}
                                <a href="#" class="post-title" style="color: white; text-decoration: none; display: block; margin-bottom: 10px; font-weight: 600;">${post.title}</a>
                            </div>
                            <div class="delete-btn" onclick="deletePost('${post.id}')">[ 抹除數據 ]</div>
                        </div>
                        <div class="post-meta" style="display: flex; gap: 15px; font-size: 11px; color: var(--text-dim);">
                            <span ${isAdmin ? 'style="color:var(--success)"' : ''}>BY ${post.author}</span>
                            <span style="color: var(--secondary-accent)"># ${post.category}</span>
                            <span>${new Date(post.created_at).toLocaleDateString()}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // --- 刪除邏輯 ---
        async function deletePost(postId) {
            const verify = prompt("⚠️ 抹除操作：請輸入管理金鑰以驗證身分");
            if (verify !== ADMIN_SECRET) return alert("驗證失敗：拒絕訪問");

            if (!confirm("確定要從雲端永久刪除此項數據嗎？此動作不可逆。")) return;

            const { error } = await supabaseClient.from('posts').delete().eq('id', postId);

            if (error) alert("抹除失敗: " + error.message);
            else {
                alert("數據已成功抹除");
                fetchPosts();
            }
        }

        async function addNewPost() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if(!user) return alert("請先連線節點");
            const titleInput = document.getElementById('post-title');
            const keyInput = document.getElementById('admin-key');
            const isAdmin = (keyInput.value === ADMIN_SECRET) ? 1 : 0;

            await supabaseClient.from('posts').insert([{ 
                title: titleInput.value, 
                author: user.email.split('@')[0], 
                is_admin: isAdmin,
                category: isAdmin ? "核心公告" : "社群議題"
            }]);
            titleInput.value = '';
            fetchPosts();
        }

        // 游標與初始化
        document.addEventListener('mousemove', e => {
            const cursor = document.getElementById('custom-cursor');
            const dot = document.getElementById('cursor-dot');
            cursor.style.left = dot.style.left = e.clientX + 'px';
            cursor.style.top = dot.style.top = e.clientY + 'px';
        });

        checkUser();
        fetchPosts();
    </script>
</body>
</html>
