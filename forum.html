<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #000000;
            --primary-accent: #6c5ce7;
            --secondary-accent: #00bcd4;
            --text-light: #ffffff;
            --text-dim: #a0a0a0;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border-light: rgba(255, 255, 255, 0.1);
            --nav-bg: rgba(0, 0, 0, 0.8);
        }

        body.light-mode {
            --bg-dark: #f5f5f7;
            --text-light: #1d1d1f;
            --text-dim: #6e6e73;
            --card-bg: #ffffff;
            --border-light: rgba(0, 0, 0, 0.1);
            --nav-bg: rgba(255, 255, 255, 0.8);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: background 0.4s ease, color 0.4s ease; }
        
        body { cursor: none !important; font-family: 'Space Grotesk', sans-serif; background: var(--bg-dark); color: var(--text-light); overflow-x: hidden; min-height: 100vh; display: flex; flex-direction: column; }
        
        /* ç§‘æŠ€æ¸¸æ¨™ */
        #custom-cursor { width: 25px; height: 25px; border: 1.5px solid var(--secondary-accent); border-radius: 50%; position: fixed; pointer-events: none; z-index: 10000; transition: transform 0.1s; transform: translate(-50%, -50%); }
        #cursor-dot { width: 4px; height: 4px; background: var(--primary-accent); border-radius: 50%; position: fixed; pointer-events: none; z-index: 10001; transform: translate(-50%, -50%); }

        /* å°èˆªåˆ— */
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; width: 100%; position: fixed; top: 0; z-index: 1000; background: var(--nav-bg); backdrop-filter: blur(15px); border-bottom: 1px solid var(--border-light); }
        .nav-logo { font-size: 24px; font-weight: 700; color: var(--secondary-accent); text-decoration: none; letter-spacing: -1px; }
        
        .nav-right-group { display: flex; align-items: center; gap: 30px; }
        .nav-links { display: flex; gap: 20px; align-items: center; }
        .nav-links a { color: var(--text-dim); text-decoration: none; font-size: 14px; font-weight: 500; transition: 0.3s; position: relative; }
        .nav-links a:hover, .nav-links a.active { color: var(--secondary-accent); }
        .nav-links a.dev-link { color: var(--primary-accent); opacity: 0.8; }
        .nav-links a.dev-link:hover { opacity: 1; }

        .user-settings { display: flex; align-items: center; gap: 15px; border-left: 1px solid var(--border-light); padding-left: 20px; }

        .theme-toggle { background: var(--card-bg); border: 1px solid var(--border-light); color: var(--text-light); padding: 8px; border-radius: 50%; cursor: none; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-size: 18px; }

        /* å…§å®¹å€ */
        .forum-container { max-width: 900px; margin: 120px auto 60px; padding: 0 5%; flex-grow: 1; width: 100%; }
        
        .post-card { background: var(--card-bg); border: 1px solid var(--border-light); border-radius: 24px; padding: 30px; margin-bottom: 25px; position: relative; backdrop-filter: blur(10px); }
        .custom-input { width: 100%; background: var(--card-bg); border: 1px solid var(--border-light); color: var(--text-light); padding: 12px 20px; border-radius: 12px; outline: none; font-family: inherit; margin-bottom: 10px; }
        .action-btn { background: var(--primary-accent); color: white; border: none; padding: 10px 25px; border-radius: 50px; font-weight: 600; cursor: none; transition: 0.3s; }
        .action-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4); }

        .action-link { background: none; border: none; color: var(--text-dim); font-size: 14px; cursor: none; margin-right: 15px; transition: 0.2s; }
        .action-link:hover { color: var(--text-light); }
        
        .reply-section { margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border-light); display: none; }
        .reply-item { font-size: 14px; margin-bottom: 12px; color: var(--text-dim); background: rgba(100,100,100,0.05); padding: 12px; border-radius: 12px; border-left: 3px solid var(--primary-accent); }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 2000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); }
        .modal-content { background: var(--bg-dark); border: 1px solid var(--primary-accent); width: 90%; max-width: 500px; margin: 100px auto; padding: 40px; border-radius: 30px; box-shadow: 0 0 50px rgba(108, 92, 231, 0.2); }

        footer { padding: 40px 5%; text-align: center; border-top: 1px solid var(--border-light); color: var(--text-dim); font-size: 14px; }
        footer a { color: var(--text-dim); text-decoration: none; margin: 0 10px; }
        footer a:hover { color: var(--secondary-accent); }
    </style>
</head>
<body>

    <div id="custom-cursor"></div>
    <div id="cursor-dot"></div>

    <nav class="navbar">
        <a href="index.html" class="nav-logo">RemoteEye</a>
        
        <div class="nav-right-group">

                <a href="forum.html" class="active">è«–å£‡</a>

            </div>
            
            <div class="user-settings">
                <input type="text" id="global-username" class="custom-input" style="width: 100px; margin: 0; padding: 5px 10px; font-size: 12px;" placeholder="åå­—" onchange="saveName()">
                <button class="theme-toggle" onclick="toggleTheme()" title="åˆ‡æ›ä¸»é¡Œ">ğŸŒ“</button>
            </div>
        </div>
    </nav>

    <main class="forum-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px;">
            <div>
                <h1 style="font-size: 2.5rem; letter-spacing: -1px; background: linear-gradient(90deg, var(--text-light), var(--secondary-accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">æŠ€è¡“ç¤¾ç¾¤</h1>
                <p style="color: var(--text-dim); margin-top: 5px;">åˆ†äº«éˆæ„Ÿã€è§£æ±ºå•é¡Œèˆ‡åŠŸèƒ½ææ¡ˆ</p>
            </div>
            <button class="action-btn" onclick="openModal()">+ ç™¼èµ·è©±é¡Œ</button>
        </div>
        <div id="post-list"></div>
    </main>

    <div id="postModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;">ç™¼å¸ƒè©±é¡Œ</h2>
            <input type="text" id="post-title" class="custom-input" placeholder="è©±é¡Œæ¨™é¡Œ">
            <textarea id="post-text" class="custom-input" style="height:120px; border-radius:20px;" placeholder="ä½ æƒ³è¨è«–ä»€éº¼ï¼Ÿ"></textarea>
            <button class="action-btn" style="width:100%;" onclick="createNewPost()">ç™¼å¸ƒ</button>
            <button onclick="closeModal()" style="width:100%; background:none; border:none; color:var(--text-dim); margin-top:15px; cursor: none;">å–æ¶ˆ</button>
        </div>
    </div>

    <footer>
        <p>Â© 2026 RemoteEye Technology. <a href="developers.html">é–‹ç™¼è€…ä¸­å¿ƒ</a> | <a href="https://github.com/acmno123/RemoteEye">GitHub</a></p>
    </footer>

    <script>
        // --- æ ¸å¿ƒè³‡æ–™é‚è¼¯ ---
        let posts = JSON.parse(localStorage.getItem('re_posts')) || [
            { id: 1, title: "RemoteEye V1.0 æ­£å¼ä¸Šç·š", content: "æ­¡è¿å¤§å®¶ä¸‹è¼‰é«”é©—ä¸¦å›å ±å•é¡Œï¼æˆ‘å€‘è‡´åŠ›æ–¼æ‰“é€ æœ€æµæš¢çš„é ç«¯å”ä½œå·¥å…·ã€‚", author: "å®˜æ–¹åœ˜éšŠ", likes: 12, replies: [{user: "ç³»çµ±ç®¡ç†å“¡", text: "æ­¡è¿æå‡ºä»»ä½•å»ºè­°ï¼"}] }
        ];
        
        function saveToStorage() {
            localStorage.setItem('re_posts', JSON.stringify(posts));
            localStorage.setItem('re_user', document.getElementById('global-username').value);
        }

        function renderPosts() {
            const list = document.getElementById('post-list');
            list.innerHTML = '';
            posts.forEach(post => {
                const postHtml = `
                    <div class="post-card">
                        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                            <h3 style="margin-bottom: 10px;">${post.title}</h3>
                            <button class="action-link" style="color:#ff4d4d; margin:0;" onclick="deletePost(${post.id})">ğŸ—‘ï¸</button>
                        </div>
                        <p style="color: var(--text-dim); font-size: 15px; line-height: 1.6;">${post.content}</p>
                        <div style="margin-top: 15px; font-size: 12px; color: var(--primary-accent); font-weight:bold; display: flex; align-items: center; gap: 5px;">
                            <span>ğŸ‘¤</span> ${post.author}
                        </div>
                        <div style="margin-top: 20px; display:flex; gap:20px; border-top: 1px solid var(--border-light); padding-top: 15px;">
                            <button class="action-link" onclick="likePost(${post.id})">â¤ï¸ ${post.likes}</button>
                            <button class="action-link" onclick="toggleReply(${post.id})">ğŸ’¬ ${post.replies.length} å›è¦†</button>
                        </div>
                        <div class="reply-section" id="rep-sec-${post.id}">
                            <div id="rep-list-${post.id}">
                                ${post.replies.map(r => `<div class="reply-item"><strong>${r.user}:</strong> ${r.text}</div>`).join('')}
                            </div>
                            <div style="display:flex; gap:10px; margin-top:15px;">
                                <input type="text" class="custom-input" style="margin:0" placeholder="å¯«ä¸‹å›è¦†...">
                                <button class="action-btn" onclick="addReply(${post.id}, this)">é€å‡º</button>
                            </div>
                        </div>
                    </div>`;
                list.insertAdjacentHTML('beforeend', postHtml);
            });
            saveToStorage();
        }

        // --- åŠŸèƒ½æ“ä½œ ---
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('re_theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        }

        function createNewPost() {
            const title = document.getElementById('post-title').value;
            const text = document.getElementById('post-text').value;
            const author = document.getElementById('global-username').value || "åŒ¿åè¨ªå®¢";
            if(!title || !text) return;
            posts.unshift({ id: Date.now(), title, content: text, author: author, likes: 0, replies: [] });
            renderPosts(); 
            closeModal();
            // æ¸…ç©ºè¼¸å…¥
            document.getElementById('post-title').value = '';
            document.getElementById('post-text').value = '';
        }

        function deletePost(id) {
            if(confirm("ç¢ºå®šè¦åˆªé™¤é€™æ¢è©±é¡Œå—ï¼Ÿ")) { posts = posts.filter(p => p.id !== id); renderPosts(); }
        }

        function likePost(id) {
            const post = posts.find(p => p.id === id);
            post.likes++; 
            renderPosts();
        }

        function addReply(id, btn) {
            const input = btn.previousElementSibling;
            const author = document.getElementById('global-username').value || "åŒ¿åè¨ªå®¢";
            if(!input.value) return;
            posts.find(p => p.id === id).replies.push({ user: author, text: input.value });
            renderPosts();
            document.getElementById(`rep-sec-${id}`).style.display = 'block';
        }

        function toggleReply(id) {
            const el = document.getElementById(`rep-sec-${id}`);
            el.style.display = (el.style.display === 'block') ? 'none' : 'block';
        }

        function saveName() { saveToStorage(); }
        function openModal() { document.getElementById('postModal').style.display = 'block'; }
        function closeModal() { document.getElementById('postModal').style.display = 'none'; }

        // è®€å–ç‹€æ…‹
        document.getElementById('global-username').value = localStorage.getItem('re_user') || "è¨ªå®¢";
        if(localStorage.getItem('re_theme') === 'light') document.body.classList.add('light-mode');
        
        // æ¸¸æ¨™é‚è¼¯
        const cursor = document.getElementById('custom-cursor');
        const dot = document.getElementById('cursor-dot');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px';
            dot.style.left = e.clientX + 'px'; dot.style.top = e.clientY + 'px';
        });

        // æ‡¸åœç¸®æ”¾
        document.querySelectorAll('a, button, input, textarea').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.style.transform = 'translate(-50%, -50%) scale(1.5)');
            el.addEventListener('mouseleave', () => cursor.style.transform = 'translate(-50%, -50%) scale(1)');
        });

        renderPosts();
    </script>
</body>
