<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemoteEye | 技術論壇 (Root Node)</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #000000;
            --primary-accent: #6c5ce7;
            --secondary-accent: #00bcd4;
            --text-light: #ffffff;
            --text-dim: #a0a0a0;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border-light: rgba(255, 255, 255, 0.08);
            --success: #00ff9d;
            --danger: #ff7675;
            --nav-bg: rgba(0, 0, 0, 0.9);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Space Grotesk', sans-serif; background: var(--bg-dark); color: var(--text-light); cursor: none; overflow-x: hidden; }

        /* --- 導航欄增強 --- */
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 0 5%; height: 75px; width: 100%; position: fixed; top: 0; z-index: 1000; background: var(--nav-bg); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border-light); }
        .nav-left { display: flex; align-items: center; gap: 40px; }
        .nav-logo { font-size: 24px; font-weight: 700; color: var(--secondary-accent); text-decoration: none; letter-spacing: 1px; }
        .nav-menu { display: flex; gap: 20px; }
        .nav-link { color: var(--text-dim); text-decoration: none; font-size: 14px; transition: 0.3s; position: relative; }
        .nav-link:hover { color: var(--text-light); }
        .nav-link.active { color: var(--secondary-accent); font-weight: bold; }

        #auth-trigger { color: var(--success); border: 1px solid var(--success); padding: 6px 18px; border-radius: 50px; cursor: pointer; font-size: 13px; transition: 0.3s; }
        #auth-trigger:hover { background: var(--success); color: var(--bg-dark); box-shadow: 0 0 15px var(--success); }

        /* --- 內容佈局 --- */
        .forum-container { display: grid; grid-template-columns: 1fr 320px; gap: 40px; max-width: 1300px; margin: 150px auto 100px; padding: 0 5%; }
        .post-editor { background: var(--card-bg); border: 1px solid var(--border-light); padding: 30px; border-radius: 24px; margin-bottom: 40px; }
        .editor-input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border-light); padding: 12px 20px; border-radius: 12px; color: white; font-family: 'Space Grotesk'; outline: none; margin-bottom: 15px; transition: 0.3s; }
        .editor-input:focus { border-color: var(--primary-accent); background: rgba(255,255,255,0.08); }
        .editor-btn { background: var(--primary-accent); color: white; border: none; padding: 12px 30px; border-radius: 50px; cursor: pointer; font-weight: 700; transition: 0.3s; }

        .post-card { background: var(--card-bg); border: 1px solid var(--border-light); border-radius: 20px; padding: 25px; margin-bottom: 20px; transition: 0.3s; position: relative; }
        .post-card.admin-glow { border: 1px solid var(--success); box-shadow: 0 0 15px rgba(0, 255, 157, 0.1); }
        .post-content { color: var(--text-dim); font-size: 14px; line-height: 1.6; margin: 15px 0; white-space: pre-wrap; }
        .delete-btn { color: var(--danger); cursor: pointer; font-size: 11px; opacity: 0.4; transition: 0.3s; }
        .delete-btn:hover { opacity: 1; text-shadow: 0 0 10px var(--danger); }

        /* --- 彈窗與光標 --- */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; backdrop-filter: blur(10px); }
        .modal-content { background: var(--card-bg); width: 350px; margin: 15vh auto; padding: 40px; border: 1px solid var(--primary-accent); border-radius: 24px; text-align: center; }
        .status-badge { padding: 2px 10px; border-radius: 4px; font-size: 10px; background: rgba(0, 255, 157, 0.1); color: var(--success); border: 1px solid var(--success); margin-bottom: 10px; display: inline-block; }

        #custom-cursor { width: 30px; height: 30px; border: 1.5px solid var(--secondary-accent); border-radius: 50%; position: fixed; pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); transition: transform 0.1s; }
        #cursor-dot { width: 5px; height: 5px; background: var(--primary-accent); border-radius: 50%; position: fixed; pointer-events: none; z-index: 10001; transform: translate(-50%, -50%); }
    </style>
</head>
<body>

    <div id="custom-cursor"></div>
    <div id="cursor-dot"></div>

    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px; color: var(--secondary-accent);">SECURE LOGIN</h2>
            <input type="email" id="auth-email" class="editor-input" placeholder="Email">
            <input type="password" id="auth-password" class="editor-input" placeholder="Password">
            <button onclick="handleAuth('login')" class="editor-btn" style="width: 100%; margin-bottom: 10px;">進入節點</button>
            <button onclick="handleAuth('signup')" class="editor-btn" style="width: 100%; background: transparent; border: 1px solid var(--text-dim);">註冊新身分</button>
            <p onclick="closeModal()" style="margin-top: 15px; cursor: pointer; color: var(--text-dim); font-size: 12px;">取消</p>
        </div>
    </div>

    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html" class="nav-logo">RemoteEye</a>
            <div class="nav-menu">
                <a href="index.html" class="nav-link active">首頁</a>
                <a href="download.html" class="nav-link">下載</a>
                <a href="developers.html" class="nav-link">開發</a>
                <a href="feedback.html" class="nav-link">反饋</a>
            </div>
        </div>
        <a id="auth-trigger" onclick="openModal()">連線節點</a>
    </nav>

    <div class="forum-container">
        <main>
            <h1 style="font-size: 2.5rem; margin-bottom: 30px;">ROOT <span style="color: var(--secondary-accent);">NODE</span></h1>

            <section class="post-editor">
                <input type="text" id="post-author" class="editor-input" value="GUEST" disabled>
                <input type="text" id="post-title" class="editor-input" placeholder="數據標題...">
                <textarea id="post-content" class="editor-input" style="height: 100px; resize: none;" placeholder="輸入封包內容..."></textarea>
                <button onclick="addNewPost()" class="editor-btn">發送封包</button>
            </section>

            <div id="post-list"></div>
        </main>

        <aside class="sidebar">
            <div style="background: var(--card-bg); padding: 20px; border-radius: 20px; border: 1px solid var(--border-light);">
                <div style="font-size: 12px; color: var(--secondary-accent); margin-bottom: 10px;">目前存取等級</div>
                <div id="user-display" style="font-size: 16px; font-weight: bold; color: var(--danger);">LEVEL: GUEST</div>
            </div>
        </aside>
    </div>

    <script>
        const SUPABASE_URL = 'https://kbsamlpdfqdikwpilill.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtic2FtbHBkZnFkaWt3cGlsaWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2NzY4MTYsImV4cCI6MjA4NTI1MjgxNn0.JTJXBjiymJokrrkZj_iyvbSZMrdc99xhBsivRQ6lxuY';
        
        // --- 管理員設定 ---
        const ADMIN_EMAIL = "admin@remote.com"; // 修改為你 Supabase 裡的 Email

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function openModal() { document.getElementById('auth-modal').style.display = 'block'; }
        function closeModal() { document.getElementById('auth-modal').style.display = 'none'; }

        async function handleAuth(type) {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const { error } = (type === 'signup') 
                ? await supabaseClient.auth.signUp({ email, password })
                : await supabaseClient.auth.signInWithPassword({ email, password });
            if(error) alert(error.message); else location.reload();
        }

        async function checkUser() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if(user) {
                const isAdmin = (user.email === ADMIN_EMAIL);
                const name = isAdmin ? "SYSTEM_ADMIN" : user.email.split('@')[0];
                
                document.getElementById('post-author').value = name;
                document.getElementById('user-display').innerHTML = isAdmin ? 
                    `<span style="color:var(--success)">LEVEL: ROOT</span>` : 
                    `<span style="color:var(--secondary-accent)">LEVEL: USER (${name})</span>`;
                
                const btn = document.getElementById('auth-trigger');
                btn.innerText = "中斷連線";
                btn.onclick = async () => { await supabaseClient.auth.signOut(); location.reload(); };
            }
        }

        async function fetchPosts() {
            const { data } = await supabaseClient.from('posts').select('*').order('created_at', { ascending: false });
            if (data) renderPosts(data);
        }

        function renderPosts(postData) {
            const postList = document.getElementById('post-list');
            postList.innerHTML = postData.map(post => {
                const isAdminPost = (post.is_admin == 1);
                return `
                    <div class="post-card ${isAdminPost ? 'admin-glow' : ''}">
                        <div style="display: flex; justify-content: space-between;">
                            <div>
                                ${isAdminPost ? '<span class="status-badge">ROOT ACCESS</span>' : ''}
                                <h3 style="color: var(--secondary-accent);">${post.title}</h3>
                            </div>
                            <div class="delete-btn" onclick="deletePost('${post.id}')">[ 抹除 ]</div>
                        </div>
                        <p class="post-content">${post.content}</p>
                        <div style="font-size: 11px; color: rgba(255,255,255,0.2); border-top: 1px solid var(--border-light); padding-top: 10px;">
                            <span ${isAdminPost ? 'style="color:var(--success);"' : ''}>BY ${post.author}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function addNewPost() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if(!user) return alert("請先連線節點");
            const title = document.getElementById('post-title').value;
            const content = document.getElementById('post-content').value;
            if(!title || !content) return alert("數據不可為空");

            const isAdmin = (user.email === ADMIN_EMAIL);
            const { error } = await supabaseClient.from('posts').insert([{ 
                title, content, 
                author: isAdmin ? "SYSTEM_ADMIN" : user.email.split('@')[0], 
                is_admin: isAdmin ? 1 : 0
            }]);
            if(!error) location.reload();
        }

        async function deletePost(postId) {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user || user.email !== ADMIN_EMAIL) return alert("權限不足：僅限 ROOT 節點操作");
            if (confirm("確認永久抹除？")) {
                await supabaseClient.from('posts').delete().eq('id', postId);
                fetchPosts();
            }
        }

        document.addEventListener('mousemove', e => {
            document.getElementById('custom-cursor').style.left = document.getElementById('cursor-dot').style.left = e.clientX + 'px';
            document.getElementById('custom-cursor').style.top = document.getElementById('cursor-dot').style.top = e.clientY + 'px';
        });

        checkUser();
        fetchPosts();
    </script>
</body>
</html>
