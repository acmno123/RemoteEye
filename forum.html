<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemoteEye Tech Hub | Forum</title>
    <link href="[https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Fira+Code:wght@400;500&display=swap](https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Fira+Code:wght@400;500&display=swap)" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #000000;
            --primary-accent: #6c5ce7;
            --secondary-accent: #00bcd4;
            --text-light: #ffffff;
            --text-dim: #a0a0a0;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border-light: rgba(255, 255, 255, 0.1);
            --nav-bg: rgba(0, 0, 0, 0.85);
            --success: #00ff9d;
            --warning: #ffb86c;
        }

        body.light-mode {
            --bg-dark: #f5f5f7;
            --text-light: #1d1d1f;
            --text-dim: #6e6e73;
            --card-bg: #ffffff;
            --border-light: rgba(0, 0, 0, 0.1);
            --nav-bg: rgba(255, 255, 255, 0.85);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: background 0.4s ease, color 0.4s ease; }
        body { cursor: none !important; font-family: 'Space Grotesk', sans-serif; background: var(--bg-dark); color: var(--text-light); overflow-x: hidden; min-height: 100vh; }
        
        #custom-cursor { width: 25px; height: 25px; border: 1.5px solid var(--secondary-accent); border-radius: 50%; position: fixed; pointer-events: none; z-index: 10000; transition: transform 0.1s; transform: translate(-50%, -50%); }
        #cursor-dot { width: 4px; height: 4px; background: var(--primary-accent); border-radius: 50%; position: fixed; pointer-events: none; z-index: 10001; transform: translate(-50%, -50%); }

        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; width: 100%; position: fixed; top: 0; z-index: 1000; background: var(--nav-bg); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border-light); }
        .nav-logo { font-size: 24px; font-weight: 700; color: var(--secondary-accent); text-decoration: none; }
        .user-settings { display: flex; align-items: center; gap: 10px; }

        .forum-container { max-width: 950px; margin: 120px auto 60px; padding: 0 5%; }
        
        /* ç‹€æ…‹æ¨™ç±¤æ¨£å¼ */
        .status-badge { padding: 4px 12px; border-radius: 50px; font-size: 10px; font-weight: 800; cursor: pointer; border: 1px solid transparent; }
        .status-pending { background: rgba(160, 160, 160, 0.1); color: var(--text-dim); }
        .status-working { background: rgba(255, 184, 108, 0.1); color: var(--warning); border-color: var(--warning); animation: pulse 2s infinite; }
        .status-solved { background: rgba(0, 255, 157, 0.1); color: var(--success); border-color: var(--success); }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        /* å‹³ç« æ¨£å¼ */
        .badge { padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: 700; margin-left: 8px; vertical-align: middle; }
        .badge-dev { background: linear-gradient(45deg, var(--primary-accent), #a29bfe); color: white; box-shadow: 0 0 15px rgba(108, 92, 231, 0.5); }
        .badge-expert { background: rgba(0, 188, 212, 0.2); color: var(--secondary-accent); border: 1px solid var(--secondary-accent); }

        .post-card { background: var(--card-bg); border: 1px solid var(--border-light); border-radius: 24px; padding: 30px; margin-bottom: 25px; position: relative; overflow: hidden; }
        .post-card.official-reply { border-left: 5px solid var(--primary-accent); background: linear-gradient(90deg, rgba(108, 92, 231, 0.05) 0%, transparent 100%); }

        /* ç¨‹å¼ç¢¼å€å¡Šæ¨¡æ“¬ */
        code { font-family: 'Fira Code', monospace; background: #1a1a1a; color: #f8f8f2; padding: 15px; border-radius: 12px; display: block; margin: 15px 0; font-size: 13px; line-height: 1.5; overflow-x: auto; border: 1px solid #333; }

        .custom-input { width: 100%; background: var(--card-bg); border: 1px solid var(--border-light); color: var(--text-light); padding: 12px 20px; border-radius: 12px; outline: none; margin-bottom: 10px; font-family: inherit; }
        .action-btn { background: var(--primary-accent); color: white; border: none; padding: 10px 25px; border-radius: 50px; font-weight: 600; cursor: none; }

        .reply-item { font-size: 14px; margin-bottom: 12px; background: rgba(100,100,100,0.05); padding: 15px; border-radius: 15px; }
        .dev-response { border-right: 3px solid var(--primary-accent); }

        .modal { display: none; position: fixed; z-index: 2000; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); }
        .modal-content { background: var(--bg-dark); border: 1px solid var(--primary-accent); width: 90%; max-width: 550px; margin: 100px auto; padding: 40px; border-radius: 30px; }

        footer { padding: 40px; text-align: center; border-top: 1px solid var(--border-light); color: var(--text-dim); }
    </style>
</head>
<body>

    <div id="custom-cursor"></div>
    <div id="cursor-dot"></div>

    <nav class="navbar">
        <a href="index.html" class="nav-logo">RemoteEye</a>
        <div class="user-settings">
            <input type="text" id="global-username" class="custom-input" style="width: 100px; margin: 0; padding: 5px 10px; font-size: 12px;" placeholder="åå­—">
            <button class="action-btn" style="padding: 5px 12px; font-size: 10px; background: var(--secondary-accent);" onclick="verifyDev()">DEV é©—è­‰</button>
            <button class="theme-toggle" onclick="toggleTheme()">ğŸŒ“</button>
        </div>
    </nav>

    <main class="forum-container">
        <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 40px;">
            <div>
                <h1 style="font-size: 2.8rem; letter-spacing: -1.5px;">å·¥ç¨‹å¸«èˆ‡ç”¨æˆ¶çš„æ©‹æ¨‘</h1>
                <p style="color: var(--text-dim);">æ”¯æ´ Markdown èªæ³•èˆ‡è‡ªå‹•ç‹€æ…‹è¿½è¹¤</p>
            </div>
            <button class="action-btn" onclick="openModal()">+ ç™¼èµ·è©±é¡Œ</button>
        </div>
        <div id="post-list"></div>
    </main>

    <div id="postModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;">ç™¼å¸ƒè©±é¡Œ</h2>
            <input type="text" id="post-title" class="custom-input" placeholder="æ¨™é¡Œ (ä¾‹å¦‚ï¼šBug å›å ±)">
            <textarea id="post-text" class="custom-input" style="height:150px;" placeholder="å¯ä»¥ä½¿ç”¨ ``` å¯«ç¨‹å¼ç¢¼..."></textarea>
            <button class="action-btn" style="width:100%;" onclick="createNewPost()">ç¢ºèªç™¼å¸ƒ</button>
            <button onclick="closeModal()" style="width:100%; background:none; border:none; color:var(--text-dim); margin-top:15px; cursor: none;">å–æ¶ˆ</button>
        </div>
    </div>

    <footer>Â© 2026 RemoteEye Technology. é–‹ç™¼è€…å¯†é‘°ï¼šRE_DEV_2026</footer>

    <script>
        // --- æ ¸å¿ƒé‚è¼¯ ---
        const DEV_KEY = "RE_DEV_2026";
        let OFFICIAL_TEAM = ["å®˜æ–¹åœ˜éšŠ", "Alex_Dev"];
        let posts = JSON.parse(localStorage.getItem('re_posts_v2')) || [
            { id: 1, title: "å¦‚ä½•ä¿®å¾©é€£ç·šè¶…æ™‚ï¼Ÿ", content: "å˜—è©¦èª¿æ•´è¨­å®šæª”ï¼š\n```json\n{\n  \"timeout\": 5000,\n  \"retry\": true\n}\n```", author: "å®˜æ–¹åœ˜éšŠ", likes: 45, status: "solved", replies: [] }
        ];

        function verifyDev() {
            if (prompt("è¼¸å…¥å¯†é‘°ï¼š") === DEV_KEY) {
                localStorage.setItem('is_re_dev', 'true');
                const name = document.getElementById('global-username').value;
                if (!OFFICIAL_TEAM.includes(name)) OFFICIAL_TEAM.push(name);
                renderPosts();
            }
        }

        // ç°¡å–®çš„ Markdown ç¨‹å¼ç¢¼å¡Šæ¸²æŸ“
        function parseContent(text) {
            return text.replace(/```([\s\S]*?)```/g, '<code>$1</code>').replace(/\n/g, '<br>');
        }

        function renderPosts() {
            const isDev = localStorage.getItem('is_re_dev') === 'true';
            const currentName = document.getElementById('global-username').value;
            if (isDev && !OFFICIAL_TEAM.includes(currentName)) OFFICIAL_TEAM.push(currentName);

            const list = document.getElementById('post-list');
            list.innerHTML = '';
            
            posts.forEach(post => {
                const isOfficial = OFFICIAL_TEAM.includes(post.author);
                const isExpert = post.likes >= 10 && !isOfficial;
                
                const postHtml = `
                    <div class="post-card ${isOfficial ? 'official-reply' : ''}">
                        <div style="display: flex; justify-content: space-between;">
                            <span class="status-badge status-${post.status}" onclick="cycleStatus(${post.id})">
                                ${post.status.toUpperCase()}
                            </span>
                            <span style="color:var(--text-dim); font-size:10px;">ID: ${post.id}</span>
                        </div>
                        
                        <h3 style="margin: 15px 0 10px;">${post.title}</h3>
                        <div style="font-size: 15px; color: var(--text-dim); line-height: 1.6;">
                            ${parseContent(post.content)}
                        </div>
                        
                        <div style="margin-top: 20px; display: flex; align-items: center;">
                            <span style="font-weight: 700; color: ${isOfficial ? 'var(--primary-accent)' : 'inherit'}">ğŸ‘¤ ${post.author}</span>
                            ${isOfficial ? '<span class="badge badge-dev">Official Dev</span>' : ''}
                            ${isExpert ? '<span class="badge badge-expert">Expert</span>' : ''}
                        </div>

                        <div style="margin-top: 25px; display:flex; gap:20px; border-top: 1px solid var(--border-light); padding-top: 15px;">
                            <button class="action-btn" style="background:none; color:var(--text-dim);" onclick="likePost(${post.id})">â¤ï¸ ${post.likes}</button>
                            <button class="action-btn" style="background:none; color:var(--text-dim);" onclick="toggleReply(${post.id})">ğŸ’¬ ${post.replies.length} å›è¦†</button>
                        </div>

                        <div class="reply-section" id="rep-sec-${post.id}">
                            <div id="rep-list-${post.id}">
                                ${post.replies.map(r => `
                                    <div class="reply-item ${OFFICIAL_TEAM.includes(r.user) ? 'dev-response' : ''}">
                                        <strong>${r.user}:</strong> ${parseContent(r.text)}
                                    </div>
                                `).join('')}
                            </div>
                            <div style="display:flex; gap:10px; margin-top:15px;">
                                <input type="text" class="custom-input" style="margin:0" placeholder="è¼¸å…¥å›è¦† (æ”¯æ´ç¨‹å¼ç¢¼)...">
                                <button class="action-btn" onclick="addReply(${post.id}, this)">é€å‡º</button>
                            </div>
                        </div>
                    </div>`;
                list.insertAdjacentHTML('beforeend', postHtml);
            });
            localStorage.setItem('re_posts_v2', JSON.stringify(posts));
        }

        // é–‹ç™¼è€…åŠŸèƒ½ï¼šå¾ªç’°åˆ‡æ›ç‹€æ…‹
        function cycleStatus(id) {
            if (localStorage.getItem('is_re_dev') !== 'true') return;
            const post = posts.find(p => p.id === id);
            const states = ['pending', 'working', 'solved'];
            let nextIndex = (states.indexOf(post.status) + 1) % states.length;
            post.status = states[nextIndex];
            renderPosts();
        }

        function createNewPost() {
            const title = document.getElementById('post-title').value;
            const text = document.getElementById('post-text').value;
            const author = document.getElementById('global-username').value || "è¨ªå®¢";
            if(!title || !text) return;
            posts.unshift({ id: Date.now(), title, content: text, author, likes: 0, status: "pending", replies: [] });
            renderPosts(); closeModal();
        }

        function addReply(id, btn) {
            const input = btn.previousElementSibling;
            const author = document.getElementById('global-username').value || "è¨ªå®¢";
            if(!input.value) return;
            posts.find(p => p.id === id).replies.push({ user: author, text: input.value });
            renderPosts();
        }

        function likePost(id) { posts.find(p => p.id === id).likes++; renderPosts(); }
        function toggleReply(id) {
            const el = document.getElementById(`rep-sec-${id}`);
            el.style.display = (el.style.display === 'block') ? 'none' : 'block';
        }
        function toggleTheme() { document.body.classList.toggle('light-mode'); }
        function openModal() { document.getElementById('postModal').style.display = 'block'; }
        function closeModal() { document.getElementById('postModal').style.display = 'none'; }

        // æ¸¸æ¨™
        const cursor = document.getElementById('custom-cursor'), dot = document.getElementById('cursor-dot');
        document.addEventListener('mousemove', e => {
            cursor.style.left = dot.style.left = e.clientX + 'px';
            cursor.style.top = dot.style.top = e.clientY + 'px';
        });

        document.getElementById('global-username').value = localStorage.getItem('re_user') || "è¨ªå®¢";
        document.getElementById('global-username').onchange = (e) => localStorage.setItem('re_user', e.target.value);
        
        renderPosts();
    </script>
</body>
</html>
