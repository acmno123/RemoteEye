<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemoteEye | Open Forum</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #000000;
            --primary-accent: #6c5ce7;
            --secondary-accent: #00bcd4;
            --text-light: #ffffff;
            --text-dim: #a0a0a0;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border-light: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-dark); color: var(--text-light);
            margin: 0; display: flex; flex-direction: column; min-height: 100vh;
        }

        /* 導航列 */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5%; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border-light); position: sticky; top: 0; z-index: 1000;
        }
        .nav-logo { font-size: 22px; font-weight: 700; color: var(--secondary-accent); text-decoration: none; }
        .nav-links a { color: var(--text-dim); text-decoration: none; margin-left: 25px; transition: 0.3s; }
        .nav-links a:hover { color: #fff; }

        /* 論壇佈局 */
        .forum-container {
            display: grid; grid-template-columns: 300px 1fr;
            max-width: 1400px; margin: 40px auto; gap: 30px; padding: 0 20px; flex-grow: 1;
        }

        /* 左側側邊欄 */
        .sidebar { display: flex; flex-direction: column; gap: 20px; }
        .stat-card {
            background: var(--card-bg); border: 1px solid var(--border-light);
            padding: 25px; border-radius: 20px;
        }
        .stat-card h4 { color: var(--secondary-accent); margin-bottom: 15px; font-size: 14px; letter-spacing: 1px; }
        .stat-item { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px; }
        .stat-item span { color: var(--text-dim); }

        /* 右側討論區 (內嵌 GitHub Discussions 或 Giscus) */
        .discussion-area {
            background: var(--card-bg); border: 1px solid var(--border-light);
            border-radius: 24px; padding: 30px; min-height: 600px;
            position: relative;
        }
        .discussion-placeholder {
            text-align: center; padding: 100px 20px;
        }
        .open-btn {
            background: var(--primary-accent); color: white; padding: 12px 30px;
            border-radius: 50px; text-decoration: none; font-weight: 700; display: inline-block; margin-top: 20px;
        }

        /* 響應式 */
        @media (max-width: 900px) {
            .forum-container { grid-template-columns: 1fr; }
            .sidebar { order: 2; }
        }

        footer { padding: 40px; text-align: center; color: var(--text-dim); font-size: 13px; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="nav-logo">RemoteEye</a>
        <div class="nav-links">
            <a href="index.html">首頁</a>
            <a href="download.html">下載</a>
            <a href="forum.html" style="color: #fff; font-weight: bold;">開放論壇</a>
        </div>
    </nav>

    <div class="forum-container">
        <aside class="sidebar">
            <div class="stat-card">
                <h4>FORUM STATS</h4>
                <div class="stat-item"><span>線上人數</span><b>124</b></div>
                <div class="stat-item"><span>討論主題</span><b>1.2k</b></div>
                <div class="stat-item"><span>累積回覆</span><b>8.5k</b></div>
            </div>
            
            <div class="stat-card">
                <h4>快速連結</h4>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSd87313wWqTvsPIvBVqZ5iznxgx5QH7uUg0tkq996iXwjATpQ/viewform" style="color: var(--accent); text-decoration: none; font-size: 14px;">→ 提交 Bug 反饋</a>
                <br><br>
                <a href="#" style="color: var(--accent); text-decoration: none; font-size: 14px;">→ 開發者文件</a>
            </div>
        </aside>

        <main class="discussion-area">
            <div class="discussion-placeholder">
                <h2 style="font-size: 32px; margin-bottom: 10px;">開放式社群討論</h2>
                <p style="color: var(--text-dim);">我們使用 GitHub Discussions 作為官方開放論壇，讓交流更透明。</p>
                
                <div id="<script src="https://giscus.app/client.js"
        data-repo="acmno123/RemoteEye"
        data-repo-id="R_kgDORC_9Aw"
        data-category="Announcements"
        data-category-id="DIC_kwDORC_9A84C1iRy"
        data-mapping="title"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="preferred_color_scheme"
        data-lang="zh-TW"
        crossorigin="anonymous"
        async>
</script>">
                    </div>

                <a href="https://github.com/acmno123/RemoteEye/discussions" target="_blank" class="open-btn">
                    進入 GitHub 論壇參與討論
                </a>
            </div>
        </main>
    </div>

    <footer>
        © 2026 RemoteEye Technology. 開放、透明、高效。
    </footer>

</body>
</html>
