name: Multi-Platform Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Linux Dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk tk-dev libx11-dev libxext-dev libxinerama-dev libxrandr-dev libxcursor-dev

    - name: Install Python Libraries
      run: |
        python -m pip install --upgrade pip
        pip install customtkinter mss pillow pyautogui pyinstaller

    - name: Build EXE
      run: |
        # 動態獲取 ctk 路徑 (跨平台寫法)
        $ctk = python -c "import customtkinter; import os; print(customtkinter.__path__[0])"
        python -m PyInstaller --onefile --windowed --add-data "${ctk}${${{ matrix.os == 'windows-latest' && ';' || ':' }}}customtkinter/" RemoteEye_Global.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: RemoteEye-${{ matrix.os }}
        path: dist/*