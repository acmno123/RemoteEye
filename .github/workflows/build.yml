name: RemoteEye Professional Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # é€™è£¡å·²ç¶“ä¿®æ­£ç‚ºæœ€æ–°ç‰ˆ
        os: [windows-latest, macos-latest, ubuntu-22.04]

    steps:
      - name: ğŸ“¥ æª¢å‡ºä»£ç¢¼
        uses: actions/checkout@v4

      - name: ğŸ è¨­ç½® Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ å®‰è£å…±ç”¨å¥—ä»¶
        run: |
          python -m pip install --upgrade pip
          pip install customtkinter mss pillow pyautogui pyinstaller

      # --- Windows æ‰“åŒ… ---
      - name: ğŸ”¨ Windows æ‰“åŒ…
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller --noconsole --onefile --name "RemoteEye_Windows" RemoteEye_Global.py

      # --- macOS æ‰“åŒ…èˆ‡è£½ä½œ DMG ---
      - name: ğŸ”¨ macOS æ‰“åŒ… (DMG)
        if: matrix.os == 'macos-latest'
        run: |
          brew install create-dmg
          # å…ˆç·¨è­¯æˆ .app
          pyinstaller --noconsole --onedir --windowed --name "RemoteEye" RemoteEye_Global.py
          # ç¢ºä¿è·¯å¾‘ä¹¾æ·¨ä¸¦è£½ä½œ DMG
          create-dmg \
            --volname "RemoteEye Installer" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "RemoteEye.app" 175 190 \
            --app-drop-link 425 190 \
            "dist/RemoteEye_macOS.dmg" \
            "dist/RemoteEye.app"

      # --- Linux æ‰“åŒ… ---
      - name: ğŸ”¨ Linux æ‰“åŒ…
        if: matrix.os == 'ubuntu-22.04'
        run: |
          pyinstaller --noconsole --onefile --name "RemoteEye_Linux_App" RemoteEye_Global.py
          chmod +x dist/RemoteEye_Linux_App

      - name: ğŸ“¤ å„²å­˜æœ€çµ‚æˆå“
        uses: actions/upload-artifact@v4
        with:
          name: RemoteEye-Release-${{ matrix.os }}
          path: |
            dist/*.exe
            dist/*.dmg
            dist/RemoteEye_Linux_App