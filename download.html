        /* 1. Preloader å•Ÿå‹•å‹•ç•« (åŒæ­¥ Index) */
        #preloader { position: fixed; inset: 0; background: #000; z-index: 99999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.8s cubic-bezier(0.65, 0, 0.35, 1); }
        .loader-ring { width: 40px; height: 40px; border: 2px solid var(--border-light); border-top-color: var(--secondary-accent); border-radius: 50%; animation: spin 1s linear infinite; }

        /* ç§‘æŠ€æ¸¸æ¨™ */
        #custom-cursor { width: 30px; height: 30px; border: 1.5px solid var(--secondary-accent); border-radius: 50%; position: fixed; pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); transition: transform 0.1s ease-out; }
        #cursor-dot { width: 5px; height: 5px; background: var(--primary-accent); border-radius: 50%; position: fixed; pointer-events: none; z-index: 10001; transform: translate(-50%, -50%); }
        .cursor-active { transform: translate(-50%, -50%) scale(1.5) !important; background: rgba(0, 188, 212, 0.1); }

        /* å°èˆªæ¬„ (å…¨ç«™çµ±ä¸€) */
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 0 5%; height: 75px; width: 100%; position: fixed; top: 0; z-index: 1000; background: var(--nav-bg); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border-light); }
        .nav-logo { font-size: 24px; font-weight: 700; color: var(--secondary-accent); text-decoration: none; }

        /* ä¸‹è¼‰é å…§å®¹ */

        .version-tag { background: var(--card-bg); padding: 5px 15px; border-radius: 50px; border: 1px solid var(--border-light); font-size: 12px; color: var(--secondary-accent); margin-bottom: 20px; display: inline-block; }
        
        .download-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; max-width: 1100px; width: 100%; margin-top: 40px; }
        .download-card { background: var(--card-bg); border: 1px solid var(--border-light); border-radius: 32px; padding: 45px; transition: 0.3s cubic-bezier(0.2, 0, 0.2, 1); }
        .download-card:hover { border-color: var(--primary-accent); box-shadow: var(--glow); transform: translateY(-5px); }

        .download-btn { background: var(--primary-accent); color: white; padding: 16px; border-radius: 50px; text-decoration: none; font-weight: 700; display: block; margin-top: 25px; border: none; width: 100%; cursor: pointer; transition: 0.3s; }

    </style>
</head>

    <script>
        // 1. Preloader é‚è¼¯
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('preloader');
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 800);
            }, 800);
        });

        // 2. æ¸¸æ¨™èˆ‡ç£å¸
        const cursor = document.getElementById('custom-cursor');
        const dot = document.getElementById('cursor-dot');
        document.addEventListener('mousemove', e => {
            cursor.style.left = dot.style.left = e.clientX + 'px';
            cursor.style.top = dot.style.top = e.clientY + 'px';
        });
        document.querySelectorAll('.hover-target, a, button').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('cursor-active'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('cursor-active'));
        });

        // 3. GitHub API è‡ªå‹•ç‰ˆæœ¬
        async function fetchVersion() {
            try {
                const res = await fetch('https://api.github.com/repos/acmno123/RemoteEye/releases/latest');
                const data = await res.json();
                document.getElementById('latest-version').innerText = `STABLE RELEASE: ${data.tag_name}`;
            } catch {
                document.getElementById('latest-version').innerText = `STABLE RELEASE: v2.1.0`;
            }
        }
        fetchVersion();

        // 4. ä¸‹è¼‰å½ˆçª—é‚è¼¯
        function openGuide(os) {
            const guideContent = document.getElementById('guideContent');
            guideContent.innerHTML = `
                <h2 style="color:var(--secondary-accent);">æ­£åœ¨æº–å‚™ ${os} ç‰ˆæœ¬</h2>
                <div class="terminal-text">> Checking security certificate... OK<br>> Verifying SHA-256... OK</div>

                <p style="font-size:10px; color:#444; margin-top:15px; text-align:center;">å¦‚æœä¸‹è¼‰æ²’æœ‰è‡ªå‹•é–‹å§‹ï¼Œè«‹æª¢æŸ¥æ‚¨çš„é˜²ç«ç‰†è¨­å®šã€‚</p>
            `;
            document.getElementById('guideOverlay').style.display = 'flex';
        }
        function closeGuide() { document.getElementById('guideOverlay').style.display = 'none'; }

        // ç²’å­èƒŒæ™¯
        const canvas = document.getElementById('particleCanvas'), ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let p = Array.from({length: 30}, () => ({x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: 0.2, vy: 0.2}));
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "#6c5ce7";
            p.forEach(i => { i.x+=i.vx; i.y+=i.vy; if(i.x>canvas.width) i.x=0; if(i.y>canvas.height) i.y=0; ctx.beginPath(); ctx.arc(i.x,i.y,1,0,7); ctx.fill(); });
            requestAnimationFrame(draw);
        }
        draw();
    </script>
