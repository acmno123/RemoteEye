    <script>
        let currentOS = "";

        // 1. åˆå§‹åŒ–èˆ‡è‡ªå‹•æŠ“å–ç‰ˆæœ¬
        async function initApp() {

            } catch (e) {

        // 2. ç£å¸æŒ‰éˆ•èˆ‡ç§‘æŠ€æ¸¸æ¨™ç‰¹æ•ˆ
        function initCursor() {
            const cursor = document.getElementById('custom-cursor');
            const dot = document.getElementById('cursor-dot');
            
            document.addEventListener('mousemove', e => {
                const x = e.clientX, y = e.clientY;
                cursor.style.left = x + 'px'; cursor.style.top = y + 'px';
                dot.style.left = x + 'px'; dot.style.top = y + 'px';
            });

            document.addEventListener('mousedown', () => cursor.classList.add('cursor-click'));
            document.addEventListener('mouseup', () => cursor.classList.remove('cursor-click'));

            // ç£å¸æ•ˆæœ
            document.querySelectorAll('.magnetic').forEach(btn => {
                btn.addEventListener('mousemove', e => {
                    const rect = btn.getBoundingClientRect();
                    const x = e.clientX - rect.left - rect.width/2;
                    const y = e.clientY - rect.top - rect.height/2;
                    btn.style.transform = `translate(${x * 0.3}px, ${y * 0.3}px) scale(1.05)`;
                });
                btn.addEventListener('mouseleave', () => btn.style.transform = '');
            });
        }

        // 3. ä¸‹è¼‰æŒ‡å¼•é‚è¼¯
        const guideData = {
            windows: { title: "Windows å®‰è£", file: "RemoteEye.exe", size: "14.2 MB", link: `https://github.com/${GITHUB_REPO}/releases/download/v1.0.2/RemoteEye.exe` },
            macos: { title: "macOS å®‰è£", file: "RemoteEye.dmg", size: "18.5 MB", link: `https://github.com/${GITHUB_REPO}/releases/download/v1.0.2/RemoteEye.dmg` },
            linux: { title: "Linux å®‰è£", file: "RemoteEye.AppImage", size: "22.1 MB", link: `https://github.com/${GITHUB_REPO}/releases/download/v1.0.2/RemoteEye.AppImage` }

            const data = guideData[os];
            document.getElementById('guideContent').innerHTML = `

                <div class="terminal-text">
                    > æª”æ¡ˆ: ${data.file}<br>
                    > å¤§å°: ${data.size}<br>

                    <p>1. ä¸‹è¼‰å¾Œé–‹å•Ÿ <strong>${data.file}</strong></p>
                    <p>2. å¦‚é‡ SmartScreen æ””æˆªï¼Œè«‹é»æ“Šã€Œä»è¦åŸ·è¡Œã€</p>
                </div>
                <button class="download-btn" onclick="startDownload(this)">ç¢ºèªä¸‹è¼‰</button>
                <div class="trust-badge">ğŸ›¡ï¸ å·²é€šé GitHub Actions å®‰å…¨æƒæ (VirusTotal 0/72)</div>
            `;
            document.getElementById('guideOverlay').style.display = 'flex';
        }

        function startDownload(btn) {
            btn.innerText = "æ­£åœ¨é€£ç·šä¼ºæœå™¨...";
            setTimeout(() => {
                window.location.href = guideData[currentOS].link;
                btn.innerText = "ä¸‹è¼‰å·²å•Ÿå‹• âœ“";
                setTimeout(closeGuide, 2000);
            }, 800);
        }

        function closeGuide() { document.getElementById('guideOverlay').style.display = 'none'; }
        function detectOS() { /* (åŸæœ¬çš„åµæ¸¬é‚è¼¯) */ }
        function toggleTheme() { document.body.classList.toggle('light-mode'); }

        // ç²’å­èƒŒæ™¯ (ç¶­æŒåŸæ¨£)
        const canvas = document.getElementById('particleCanvas'), ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particles = Array.from({length: 40}, () => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: (Math.random()-0.5)*0.5, vy: (Math.random()-0.5)*0.5 }));
        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "#00bcd4";
            particles.forEach(p => { p.x+=p.vx; p.y+=p.vy; if(p.x<0||p.x>canvas.width)p.vx*=-1; if(p.y<0||p.y>canvas.height)p.vy*=-1; ctx.beginPath(); ctx.arc(p.x,p.y,1,0,Math.PI*2); ctx.fill(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
