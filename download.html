        .download-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; max-width: 1100px; width: 100%; margin-top: 40px; }

    <script>
        // 1. Preloader
        window.addEventListener('load', () => {

        document.querySelectorAll('.hover-target, a, button').forEach(el => {

                    å•Ÿå‹•æ•¸æ“šæ¥æ”¶

            await new Promise(r => setTimeout(r, 1500));

        // èƒŒæ™¯ç²’å­å‹•ç•«
        const canvas = document.getElementById('particleCanvas'), ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let p = Array.from({length: 30}, () => ({x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: (Math.random()-0.5)*0.5, vy: (Math.random()-0.5)*0.5}));
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "#6c5ce7";

        }
