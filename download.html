        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        }
        if (localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode');

        // OS åµæ¸¬
        window.onload = () => {
            const ua = window.navigator.userAgent.toLowerCase();
            let id = ua.includes('win') ? "os-windows" : ua.includes('mac') ? "os-mac" : ua.includes('linux') ? "os-linux" : "";
            if (id) {
                const card = document.getElementById(id);
                card.style.borderColor = "var(--success)";
                card.insertAdjacentHTML('afterbegin', '<span class="recommended-badge">âœ¨ é©åˆæ‚¨çš„ç³»çµ±</span>');
            }
        };

        // ç²’å­èƒŒæ™¯é‚è¼¯
        const canvas = document.getElementById('particleCanvas'), ctx = canvas.getContext('2d');
        let particles = [];
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            particles = Array.from({length: 60}, () => ({
                x: Math.random()*canvas.width, y: Math.random()*canvas.height,
                vx: (Math.random()-0.5)*0.5, vy: (Math.random()-0.5)*0.5
            }));
        }
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--secondary-accent');
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x<0 || p.x>canvas.width) p.vx*=-1;
                if(p.y<0 || p.y>canvas.height) p.vy*=-1;
                ctx.beginPath(); ctx.arc(p.x, p.y, 1.5, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(draw);
        }
        window.onresize = init; init(); draw();

        // æ¸¸æ¨™èˆ‡é€²åº¦æ¢
        const cursor = document.getElementById('custom-cursor'), dot = document.getElementById('cursor-dot');
        document.addEventListener('mousemove', e => {
            cursor.style.left = dot.style.left = e.clientX + 'px';
            cursor.style.top = dot.style.top = e.clientY + 'px';
        });
        window.onscroll = () => {
            let winScroll = document.documentElement.scrollTop;
            let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            document.getElementById("myBar").style.width = (winScroll / height) * 100 + "%";
        };
    </script>
