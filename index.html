<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemoteEye Global | 跨越國界的毫秒級連線</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #000000;
            --primary-accent: #6c5ce7;
            --secondary-accent: #00bcd4;
            --text-light: #ffffff;
            --text-dim: #a0a0a0;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border-light: rgba(255, 255, 255, 0.08);
            --success: #00ff9d;
            --nav-bg: rgba(0, 0, 0, 0.85);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Space Grotesk', sans-serif; background: var(--bg-dark); color: var(--text-light); overflow-x: hidden; cursor: none; }

        /* 延用科技游標樣式 */
        #custom-cursor { width: 30px; height: 30px; border: 1.5px solid var(--secondary-accent); border-radius: 50%; position: fixed; pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); transition: transform 0.1s ease-out; }
        #cursor-dot { width: 5px; height: 5px; background: var(--primary-accent); border-radius: 50%; position: fixed; pointer-events: none; z-index: 10001; transform: translate(-50%, -50%); }

        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 0 5%; height: 75px; width: 100%; position: fixed; top: 0; z-index: 1000; background: var(--nav-bg); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border-light); }
        .nav-logo { font-size: 24px; font-weight: 700; color: var(--secondary-accent); text-decoration: none; }
        
        /* Hero Section */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 0 5%; position: relative; }
        .hero h1 { font-size: clamp(3rem, 8vw, 6rem); letter-spacing: -3px; line-height: 0.9; margin-bottom: 20px; }
        .hero p { color: var(--text-dim); max-width: 600px; font-size: 1.1rem; margin-bottom: 40px; }
        .cta-group { display: flex; gap: 20px; }
        .btn-primary { background: var(--primary-accent); color: white; padding: 18px 35px; border-radius: 50px; text-decoration: none; font-weight: 700; transition: 0.3s; }
        .btn-secondary { border: 1px solid var(--border-light); color: white; padding: 18px 35px; border-radius: 50px; text-decoration: none; transition: 0.3s; }
        .btn-primary:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(108, 92, 231, 0.4); }

        /* Global Status Panel */
        .status-panel { max-width: 1100px; width: 90%; background: var(--card-bg); border: 1px solid var(--border-light); border-radius: 30px; padding: 40px; margin-bottom: 100px; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .status-item { display: flex; flex-direction: column; gap: 5px; }
        .status-item span { font-size: 12px; color: var(--text-dim); text-transform: uppercase; }
        .status-value { font-family: monospace; color: var(--success); font-size: 1.2rem; display: flex; align-items: center; gap: 8px; }
        .dot-blink { width: 8px; height: 8px; background: var(--success); border-radius: 50%; animation: blink 1.5s infinite; }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        #particleCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.2; }
        
        footer { padding: 40px; text-align: center; color: var(--text-dim); font-size: 12px; border-top: 1px solid var(--border-light); }
    </style>
</head>
<body>

    <div id="custom-cursor"></div>
    <div id="cursor-dot"></div>
    <canvas id="particleCanvas"></canvas>

    <nav class="navbar">
        <a href="index.html" class="nav-logo">RemoteEye</a>
        <div style="display:flex; gap:30px;">
            <a href="download.html" style="color:var(--text-light); text-decoration:none; font-size:14px; font-weight:700;">下載</a>
            <a href="forum.html" style="color:var(--text-dim); text-decoration:none; font-size:14px;">論壇</a>
        </div>
    </nav>

    <section class="hero">
        <div style="font-size: 12px; color: var(--secondary-accent); border: 1px solid var(--secondary-accent); padding: 5px 15px; border-radius: 20px; margin-bottom: 20px;">v2.1 Stable Release</div>
        <h1>FAST. SECURE.<br><span style="color: var(--primary-accent);">REMOTE.</span></h1>
        <p>為專業開發者與團隊打造，提供極致流暢的遠端桌面體驗。基於 P2P 協議，數據永不經過第三方伺服器。</p>
        <div class="cta-group">
            <a href="download.html" class="btn-primary">立即開始</a>
            <a href="#features" class="btn-secondary">探索功能</a>
        </div>
    </section>

    <center>
        <div class="status-panel">
            <div class="status-item">
                <span>全球節點狀態</span>
                <div class="status-value"><div class="dot-blink"></div>Operational</div>
            </div>
            <div class="status-item">
                <span>平均延遲</span>
                <div class="status-value" style="color: var(--secondary-accent);">18ms</div>
            </div>
            <div class="status-item">
                <span>目前在線人數</span>
                <div class="status-value">1,242</div>
            </div>
            <div class="status-item">
                <span>安全加密模式</span>
                <div class="status-value">AES-256</div>
            </div>
        </div>
    </center>

    <footer>© 2026 RemoteEye Technology Global. </footer>

    <script>
        // 游標邏輯
        const cursor = document.getElementById('custom-cursor');
        const dot = document.getElementById('cursor-dot');
        document.addEventListener('mousemove', e => {
            cursor.style.left = dot.style.left = e.clientX + 'px';
            cursor.style.top = dot.style.top = e.clientY + 'px';
        });

        // 簡單粒子
        const canvas = document.getElementById('particleCanvas'), ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let p = Array.from({length: 30}, () => ({x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: 0.2, vy: 0.2}));
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "#6c5ce7";
            p.forEach(i => { i.x+=i.vx; i.y+=i.vy; if(i.x>canvas.width) i.x=0; if(i.y>canvas.height) i.y=0; ctx.beginPath(); ctx.arc(i.x,i.y,1,0,7); ctx.fill(); });
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
