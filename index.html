<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemoteEye Global - Official Distribution</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0071e3;
            --text: #1d1d1f;
            --bg: #ffffff;
            --card-bg: #f5f5f7;
            --sub-text: #86868b;
        }

        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: var(--bg); color: var(--text); 
            margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .container { width: 100%; max-width: 500px; padding: 40px 20px; text-align: center; }

        .lang-nav { margin-bottom: 40px; }
        .lang-link { 
            color: var(--primary); cursor: pointer; text-decoration: none; 
            font-size: 13px; margin: 0 12px; font-weight: 500;
        }

        h1 { font-size: 42px; font-weight: 700; letter-spacing: -1.2px; margin: 0; }
        .version { color: var(--sub-text); font-size: 15px; margin: 10px 0 40px 0; }

        .platform-card {
            background: var(--card-bg); border-radius: 24px; padding: 30px; margin-bottom: 24px;
            transition: transform 0.2s;
        }
        .platform-card:hover { transform: scale(1.02); }

        .tag { font-size: 11px; font-weight: 700; color: var(--sub-text); text-transform: uppercase; margin-bottom: 15px; display: block; }

        .btn {
            display: block; padding: 14px 20px; background: var(--primary); color: white;
            text-decoration: none; border-radius: 25px; font-size: 15px; font-weight: 600;
            transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.8; }
        .btn-outline { background: transparent; border: 1.5px solid var(--primary); color: var(--primary); margin-top: 10px; }

        .hint { font-size: 12px; color: var(--sub-text); margin-top: 15px; line-height: 1.5; text-align: left; }
        
        footer { margin-top: 60px; font-size: 12px; color: #d2d2d7; }
    </style>
</head>
<body>

<div class="container">
    <nav class="lang-nav">
        <a class="lang-link" onclick="setLang('zh')">繁中</a>
        <a class="lang-link" onclick="setLang('en')">English</a>
        <a class="lang-link" onclick="setLang('ja')">日本語</a>
    </nav>

    <header>
        <h1>RemoteEye</h1>
        <p class="version">Global Stable v1.0.6</p>
    </header>

    <div class="platform-card">
        <span class="tag" id="t_win">Microsoft Windows</span>
        <a href="RemoteEye_Windows.exe" class="btn" id="b_win_s">下載安裝程式 (.exe)</a>
        <a href="RemoteEye_Windows.exe" class="btn btn-outline" id="b_win_p">免安裝綠色版</a>
    </div>

    <div class="platform-card">
        <span class="tag" id="t_mac">Apple macOS</span>
        <a href="RemoteEye_macOS.dmg" class="btn" id="b_mac">下載安裝磁碟 (.dmg)</a>
        <div class="hint" id="c_mac">無需解壓。開啟 DMG 後直接將圖示拖入應用程式資料夾即可。</div>
    </div>

    <div class="platform-card">
        <span class="tag" id="t_linux">Linux Distribution</span>
        <a href="RemoteEye_Linux_App" class="btn btn-outline" id="b_linux">下載執行檔</a>
        <div class="hint" id="c_linux">下載後直接執行。若無法開啟，請賦予其執行權限。</div>
    </div>

    <footer>© 2026 RemoteEye Project.</footer>
</div>

<script>
    const i18n = {
        zh: {
            t_win: "Microsoft Windows", b_win_s: "下載安裝程式 (.exe)", b_win_p: "免安裝綠色版",
            t_mac: "Apple macOS", b_mac: "下載安裝磁碟 (.dmg)", c_mac: "無需解壓。開啟 DMG 後將圖示拖入應用程式資料夾即可。",
            t_linux: "Linux Distribution", b_linux: "下載執行檔", c_linux: "下載後直接執行。若無法開啟，請賦予其執行權限。"
        },
        en: {
            t_win: "Microsoft Windows", b_win_s: "Download Installer (.exe)", b_win_p: "Portable Version",
            t_mac: "Apple macOS", b_mac: "Download DMG Image", c_mac: "No extraction needed. Open DMG and drag the app to Applications folder.",
            t_linux: "Linux Distribution", b_linux: "Download Binary", c_linux: "Run directly. Grant executable permission if needed."
        },
        ja: {
            t_win: "Microsoft Windows", b_win_s: "インストーラー (.exe)", b_win_p: "ポータブル版",
            t_mac: "Apple macOS", b_mac: "DMG イメージをダウンロード", c_mac: "解凍は不要です。DMGを開き、アプリをアプリケーションフォルダにドラッグしてください。",
            t_linux: "Linux Distribution", b_linux: "バイナリをダウンロード", c_linux: "ダウンロード後に直接実行してください。"
        }
    };

    function setLang(lang) {
        const res = i18n[lang] || i18n['zh'];
        for (let id in res) {
            const el = document.getElementById(id);
            if (el) el.innerText = res[id];
        }
    }
</script>

</body>
</html>
