<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemoteEye Global - Official Distribution</title>
    <style>
        /* 現代專業配色：深邃藍黑、極簡白、平順灰 */
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f8fafc;
            --text: #1e293b;
            --card-bg: #ffffff;
            --border: #e2e8f0;
        }

        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }

        .container { 
            width: 100%; max-width: 600px; padding: 40px 20px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* 語言切換選單 */
        .lang-nav {
            display: flex; justify-content: flex-end; gap: 12px; margin-bottom: 20px;
        }
        .lang-btn {
            background: none; border: none; color: #64748b; 
            cursor: pointer; font-size: 13px; font-weight: 500;
        }
        .lang-btn:hover { color: var(--primary); }

        h1 { font-size: 24px; font-weight: 700; margin: 0 0 8px 0; color: #0f172a; }
        .subtitle { color: #64748b; font-size: 14px; margin-bottom: 32px; }

        .section { margin-bottom: 24px; }
        .platform-name { font-size: 12px; font-weight: 700; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 12px; }

        /* 按鈕樣式 */
        .btn-group { display: flex; flex-wrap: wrap; gap: 10px; }
        .btn {
            display: inline-flex; align-items: center; justify-content: center;
            padding: 10px 20px; background: var(--primary); color: white;
            text-decoration: none; border-radius: 8px; font-size: 14px; font-weight: 600;
            transition: all 0.2s;
        }
        .btn:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .btn-outline { background: white; color: var(--text); border: 1px solid var(--border); }
        .btn-outline:hover { background: #f1f5f9; border-color: #cbd5e1; }

        .note { font-size: 12px; color: #94a3b8; margin-top: 8px; line-height: 1.5; }
        .footer { text-align: center; margin-top: 32px; font-size: 12px; color: #94a3b8; }
    </style>
</head>
<body>

<div class="container">
    <div class="lang-nav">
        <button class="lang-btn" onclick="setLang('zh')">繁體中文</button>
        <button class="lang-btn" onclick="setLang('en')">English</button>
        <button class="lang-btn" onclick="setLang('ja')">日本語</button>
        <button class="lang-btn" onclick="setLang('ko')">한국어</button>
    </div>

    <div class="card">
        <h1>RemoteEye Global</h1>
        <p class="subtitle">v1.0.6 Multi-Platform Stable Build</p>

        <div class="section">
            <div class="platform-name" id="t_win">Windows (x64)</div>
            <div class="btn-group">
                <a href="RemoteEye_Setup_v1.0.6.exe" class="btn" id="b_win_s">下載安裝版</a>
                <a href="RemoteEye_Portable_v1.0.6.exe" class="btn btn-outline" id="b_win_p">免安裝版</a>
            </div>
        </div>

        <div class="section">
            <div class="platform-name" id="t_mac">macOS (Universal)</div>
            <div class="btn-group">
                <a href="RemoteEye_macOS.zip" class="btn" id="b_mac">下載 macOS 版 (.ZIP)</a>
            </div>
            <div class="note" id="c_mac">
                ※ 提示：解壓後請「右鍵開啟」，並於系統設定授予「輔助功能」權限。
            </div>
        </div>

        <div class="section">
            <div class="platform-name" id="t_linux">Linux</div>
            <div class="btn-group">
                <a href="RemoteEye_Linux" class="btn btn-outline" id="b_linux">下載 Linux 版</a>
            </div>
            <div class="note" id="c_linux">※ 提示：下載後請執行 chmod +x 賦予執行權限。</div>
        </div>
    </div>

    <div class="footer">
        © 2026 RemoteEye Project. All rights reserved.
    </div>
</div>

<script>
    const i18n = {
        zh: {
            t_win: "Windows (x64)", b_win_s: "下載安裝版", b_win_p: "免安裝版",
            t_mac: "macOS (Universal)", b_mac: "下載 macOS 版 (.ZIP)", c_mac: "※ 提示：解壓後請「右鍵開啟」，並於系統設定授予「輔助功能」權限。",
            t_linux: "Linux", b_linux: "下載 Linux 版", c_linux: "※ 提示：下載後請執行 chmod +x 賦予執行權限。"
        },
        en: {
            t_win: "Windows (x64)", b_win_s: "Download Installer", b_win_p: "Portable Version",
            t_mac: "macOS (Universal)", b_mac: "Download for macOS (.ZIP)", c_mac: "※ Note: Right-click to 'Open'. Accessibility permissions required.",
            t_linux: "Linux", b_linux: "Download for Linux", c_linux: "※ Note: Run 'chmod +x' after download."
        },
        ja: {
            t_win: "Windows (x64)", b_win_s: "インストーラー版", b_win_p: "ポータブル版",
            t_mac: "macOS (Universal)", b_mac: "macOS版をダウンロード", c_mac: "※ 注：アクセシビリティ権限を有効にする必要があります。",
            t_linux: "Linux", b_linux: "Linux版をダウンロード", c_linux: "※ 注：実行前に chmod +x を実行してください。"
        },
        ko: {
            t_win: "Windows (x64)", b_win_s: "설치 파일 다운로드", b_win_p: "무설치 버전",
            t_mac: "macOS (Universal)", b_mac: "macOS용 다운로드", c_mac: "※ 참고: 접근성 권한 허용이 필요합니다.",
            t_linux: "Linux", b_linux: "Linux용 다운로드", c_linux: "※ 참고: 다운로드 후 chmod +x 권한을 부여하세요."
        }
    };

    function setLang(lang) {
        const res = i18n[lang] || i18n['zh'];
        document.getElementById('t_win').innerText = res.t_win;
        document.getElementById('b_win_s').innerText = res.b_win_s;
        document.getElementById('b_win_p').innerText = res.b_win_p;
        document.getElementById('t_mac').innerText = res.t_mac;
        document.getElementById('b_mac').innerText = res.b_mac;
        document.getElementById('c_mac').innerText = res.c_mac;
        document.getElementById('t_linux').innerText = res.t_linux;
        document.getElementById('b_linux').innerText = res.b_linux;
        document.getElementById('c_linux').innerText = res.c_linux;
    }
</script>

</body>
</html>
