<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemoteEye | 意見回饋</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #000000;
            --primary-accent: #6c5ce7;
            --secondary-accent: #00bcd4;
            --text-light: #ffffff;
            --text-dim: #a0a0a0;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border-light: rgba(255, 255, 255, 0.08);
            --success: #00ff9d;
            --nav-bg: rgba(0, 0, 0, 0.9);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Space Grotesk', sans-serif; background: var(--bg-dark); color: var(--text-light); cursor: none; overflow: hidden; }

        /* 導航欄 */
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 0 5%; height: 75px; width: 100%; position: fixed; top: 0; z-index: 1000; background: var(--nav-bg); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border-light); }
        .nav-logo { font-size: 24px; font-weight: 700; color: var(--secondary-accent); text-decoration: none; transition: 0.3s; }
        .nav-logo:active { transform: scale(0.95); opacity: 0.7; }
        .nav-links a { color: var(--text-dim); text-decoration: none; font-size: 13px; margin-left: 25px; transition: 0.3s; }
        .nav-links a:hover { color: var(--text-light); }

        /* 回饋中心布局 */
        .feedback-wrapper { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 0 5%; }
        .feedback-card { background: var(--card-bg); border: 1px solid var(--border-light); border-radius: 32px; padding: 50px; width: 100%; max-width: 600px; backdrop-filter: blur(10px); position: relative; }
        .terminal-header { display: flex; gap: 8px; margin-bottom: 30px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; }

        .input-group { margin-bottom: 25px; }
        .input-group label { display: block; font-size: 12px; color: var(--secondary-accent); margin-bottom: 10px; font-family: 'Fira Code', monospace; }
        input, textarea { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border-light); border-radius: 12px; padding: 15px; color: white; outline: none; transition: 0.3s; font-family: 'Fira Code', monospace; }
        input:focus, textarea:focus { border-color: var(--primary-accent); background: rgba(108, 92, 231, 0.1); }

        .submit-btn { background: var(--primary-accent); color: white; border: none; padding: 18px; border-radius: 50px; width: 100%; font-weight: 700; cursor: pointer; transition: 0.3s; font-size: 16px; margin-top: 20px; }
        .submit-btn:hover { box-shadow: 0 0 20px rgba(108, 92, 231, 0.4); transform: scale(1.02); }

        /* 傳送動畫層 */
        #sending-overlay { display: none; position: fixed; inset: 0; background: #000; z-index: 2000; flex-direction: column; align-items: center; justify-content: center; font-family: 'Fira Code', monospace; }
        .progress-bar { width: 250px; height: 2px; background: #111; margin-top: 20px; position: relative; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: var(--secondary-accent); position: absolute; transition: 1s cubic-bezier(0.4, 0, 0.2, 1); }

        /* 游標 */
        #custom-cursor { width: 30px; height: 30px; border: 1.5px solid var(--secondary-accent); border-radius: 50%; position: fixed; pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); transition: transform 0.1s; }
        #cursor-dot { width: 5px; height: 5px; background: var(--primary-accent); border-radius: 50%; position: fixed; pointer-events: none; z-index: 10001; transform: translate(-50%, -50%); }
    </style>
</head>
<body>

    <div id="custom-cursor"></div>
    <div id="cursor-dot"></div>

    <nav class="navbar">
        <a href="#" class="nav-logo" id="adminTrigger">RemoteEye</a>
        <div class="nav-links">
            <a href="index.html">首頁</a>
            <a href="download.html">下載中心</a>
            <a href="forum.html">技術論壇</a>
            <a href="developers.html">開發者貢獻</a>
            <a href="feedback.html" style="color: var(--text-light);">意見回饋</a>
        </div>
    </nav>

    <div class="feedback-wrapper">
        <div class="feedback-card">
            <div class="terminal-header">
                <div class="dot" style="background: #ff5f56;"></div>
                <div class="dot" style="background: #ffbd2e;"></div>
                <div class="dot" style="background: #27c93f;"></div>
            </div>
            <h2 style="margin-bottom: 10px;">傳送反饋封包</h2>
            <p style="color: var(--text-dim); font-size: 14px; margin-bottom: 30px;">您的數據將直接同步至 RemoteEye 核心資料庫。</p>
            
            <form id="feedbackForm">
                <div class="input-group">
                    <label>> NODE_IDENTIFIER (名稱/Email)</label>
                    <input type="text" id="user_id" placeholder="例如: User_77" required>
                </div>
                <div class="input-group">
                    <label>> DATA_PAYLOAD (反饋內容)</label>
                    <textarea id="message" rows="5" placeholder="請描述您的問題或建議..." required></textarea>
                </div>
                <button type="submit" class="submit-btn">執行加密傳輸 PROTOCOL →</button>
            </form>
        </div>
    </div>

    <div id="sending-overlay">
        <div id="status-text" style="color: var(--secondary-accent); font-size: 18px; letter-spacing: 2px;">UPLOADING_DATA_PACKET...</div>
        <div id="terminal-log" style="font-size: 11px; color: #555; margin-top: 15px; text-align: center;">> Initializing Secure Tunnel...</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://kbsamlpdfqdikwpilill.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtic2FtbHBkZnFkaWt3cGlsaWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2NzY4MTYsImV4cCI6MjA4NTI1MjgxNn0.JTJXBjiymJokrrkZj_iyvbSZMrdc99xhBsivRQ6lxuY';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // 游標邏輯
        const cursor = document.getElementById('custom-cursor');
        const dot = document.getElementById('cursor-dot');
        document.addEventListener('mousemove', e => {
            cursor.style.left = dot.style.left = e.clientX + 'px';
            cursor.style.top = dot.style.top = e.clientY + 'px';
        });

        // 管理員隱藏連點入口 (5次連點)
        let clickCount = 0;
        let lastClickTime = 0;
        document.getElementById('adminTrigger').addEventListener('click', (e) => {
            e.preventDefault();
            const currentTime = new Date().getTime();
            
            // 如果兩次點擊間隔超過 1 秒，重置計數
            if (currentTime - lastClickTime > 1000) clickCount = 0;
            
            clickCount++;
            lastClickTime = currentTime;

            if (clickCount === 5) {
                console.log("Admin Access Initialized...");
                window.location.href = 'admin.html';
            }
        });

        // 表單提交
        const form = document.getElementById('feedbackForm');
        const overlay = document.getElementById('sending-overlay');
        const progressFill = document.getElementById('progressFill');
        const log = document.getElementById('terminal-log');
        const statusText = document.getElementById('status-text');

        form.onsubmit = async (e) => {
            e.preventDefault();
            const u_id = document.getElementById('user_id').value;
            const msg = document.getElementById('message').value;

            overlay.style.display = 'flex';
            progressFill.style.width = '30%';
            log.innerText = "> Establishing TLS 1.3 Handshake...";

            try {
                const { error } = await _supabase
                    .from('feedback')
                    .insert([{ 
                        name: u_id, 
                        message: msg, 
                        type: 'Web_Form',
                        email: u_id,
                        created_at: new Date().toISOString() 
                    }]);

                if (error) throw error;

                setTimeout(() => {
                    progressFill.style.width = '70%';
                    log.innerText = "> AES-256 Encryption Complete. Synchronizing...";
                    setTimeout(() => {
                        progressFill.style.width = '100%';
                        log.innerText = "> DATA_PACKET_RECEIVED. SUCCESS.";
                        statusText.innerText = "UPLOAD_COMPLETE";
                        statusText.style.color = "var(--success)";
                        setTimeout(() => { window.location.href = 'index.html'; }, 1200);
                    }, 800);
                }, 800);

            } catch (err) {
                log.innerText = "> CRITICAL_ERROR: SECURE_LINK_BROKEN";
                log.style.color = "#ff5f56";
                statusText.innerText = "UPLOAD_FAILED";
                setTimeout(() => { overlay.style.display = 'none'; }, 2000);
            }
        };

        // 磁吸
        document.querySelectorAll('input, textarea, button, a').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.style.transform = 'translate(-50%, -50%) scale(1.5)');
            el.addEventListener('mouseleave', () => cursor.style.transform = 'translate(-50%, -50%) scale(1)');
        });
    </script>
</body>
</html>
